<?xml version="1.0" encoding="UTF-8"?><html xmlns:h="http://www.w3.org/1999/xhtml" xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink">
   <div xmlns="http://www.w3.org/1999/xhtml">
      <p>The Eemian period (120 ka) is considered a past analogue for future climatic warming,
         yet data from the high latitudes remains sparse. Here, the authors show that in Northern
         Europe, the Eemian saw dramatic climatic shifts, linked to changes in Earth’s orbit
         and North Atlantic oceanic circulation.
      </p>
