   <div xmlns="http://www.w3.org/1999/xhtml">
      <p>Rising seas are a legacy of present and future climate change. Here the authors show
         that under the Paris Agreement, emissions in the next decades have a strong influence
         on the amount of sea level rise in the centuries to come, with the uncertainty dominated
         by ice-sheet contributions.
      </p>
