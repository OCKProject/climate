<?xml version="1.0" encoding="UTF-8"?><html xmlns:h="http://www.w3.org/1999/xhtml" xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink">
   <div xmlns="http://www.w3.org/1999/xhtml">
      <p>Economic optimization in environmental governance was criticized for delivering short-term
         gains at the expense of long-term environmental degradation. Here, the authors use
         a stylized model of human-environment tipping elements to show no paradigm guarantees
         fulfilling another paradigm.
      </p>
   </div>
</html>
