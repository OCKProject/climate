      <div xmlns="http://www.w3.org/1999/xhtml">Patient and public involvement</div>
      <p xmlns="http://www.w3.org/1999/xhtml">A workshop in July 2018 at the European Scientific Institute defined public priorities
         and experiences. At this session, members of the public identified and prioritised
         areas of interest which were used to construct the parameters of this search.
