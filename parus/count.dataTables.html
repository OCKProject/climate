        <span class="abst" title="Correct reproductive timing is crucial for fitness. Breeding phenology even in similar species can differ due to different selective pressures on the timing of reproduction. These selection pressures define species' responses to warming springs. The temporal match-mismatch hypothesis suggests that timing of breeding in animals is selected to match with food availability (synchrony). Alternatively, time-dependent breeding success (the date hypothesis) can result from other seasonally deteriorating ecological conditions such as intra- or interspecific competition or predation. We studied the effects of two ultimate factors on the timing of breeding, synchrony and other time-dependent factors (time-dependence), in sympatric populations of two related forest-dwelling passerine species, the great tit (Parus major) and the willow tit (Poecile montanus) by modelling recruitment with long-term capture-recapture data. We hypothesized that these two factors have different relevance for fitness in these species. We found that local recruitment in both species showed quadratic relationships with both time-dependence and synchrony. However, the importance of these factors was markedly different between the studied species. Caterpillar food played a predominant role in predicting the timing of breeding of the great tit. In contrast, for the willow tit time-dependence modelled as timing in relation to conspecifics was more important for local recruitment than synchrony. High caterpillar biomass experienced during the pre- and post-fledging periods increased local recruitment of both species. These contrasting results confirm that these species experience different selective pressures upon the timing of breeding, and hence responses to climate change may differ. Detailed information about life-history strategies is required to understand the effects of climate change, even in closely related taxa. The temporal match-mismatch hypothesis should be ex         <span class="abst" title="Social learning can influence how animals respond to anthropogenic changes in the environment, determining whether animals survive novel threats and exploit novel resources or produce maladaptive behaviour and contribute to human-wildlife conflict. Predicting where social learning will occur and manipulating its use are, therefore, important in conservation, but doing so is not straightforward. Learning is an inherently biased process that has been shaped by natural selection to prioritize important information and facilitate its efficient uptake. In this regard, social learning is no different from other learning processes because it too is shaped by perceptual filters, attentional biases and learning constraints that can differ between habitats, species, individuals and contexts. The biases that constrain social learning are not understood well enough to accurately predict whether or not social learning will occur in many situations, which limits the effective use of social learning in conservation practice. Nevertheless, we argue that by tapping into the biases that guide the social transmission of information, the conservation applications of social learning could be improved. We explore the conservation areas where social learning is highly relevant and link them to biases in the cues and contexts that shape social information use. The resulting synthesis highlights many promising areas for collaboration between the fields and stresses the importance of systematic reviews of the evidence surrounding social learning practices.">

        <span class="abst" title="Many organisms rely on synchronizing the timing of their life-history events with those of other trophic levels-known as phenological matching-for survival or successful reproduction. In temperate deciduous forests, the extent of matching with the budburst date of key tree species is of particular relevance for many herbivorous insects and, in turn, insectivorous birds. In order to understand the ecological and evolutionary forces operating in these systems, we require knowledge of the factors influencing leaf emergence of tree communities. However, little is known about how phenology at the level of individual trees varies across landscapes, or how consistent this spatial variation is between different tree species. Here, we use field observations, collected over 2 years, to characterize within- and between-species differences in spring phenology for 825 trees of six species (Quercus robur, Fraxinus excelsior, Fagus sylvatica, Betula pendula, Corylus avellana, and Acer pseudoplatanus) in a 385-ha woodland. We explore environmental predictors of individual variation in budburst date and bud development rate and establish how these phenological traits vary over space. Trees of all species showed markedly consistent individual differences in their budburst timing. Bud development rate also varied considerably between individuals and was repeatable in oak, beech, and sycamore. We identified multiple predictors of budburst date including altitude, local temperature, and soil type, but none were universal across species. Furthermore, we found no evidence for interspecific covariance of phenology over space within the woodland. These analyses suggest that phenological landscapes are highly complex, varying over small spatial scales both within and between species. Such spatial variation in vegetation phenology is likely to influence patterns of selection on phenology within populations of consumers. Knowledge of the factors shaping the ph         <span class="abst" title="Many of the processes behind the decline of farmland birds can be related to modifications in landscape structure (composition and configuration), which can partly be expressed quantitatively with measurable or computable indices, i.e. landscape metrics. This paper aims to identify statistical relationships between the occurrence of birds and the landscape structure. We present a method that combines two comprehensive procedures: the &quot;landscape-centred approach&quot; and &quot;guild classification&quot;. Our study is based on more than 20,000 individual bird observations based on a 4-year bird monitoring approach in a typical agricultural area in the north-eastern German lowlands. Five characteristic bird guilds, each with three characteristic species, are defined for the typical habitat types of that area: farmland, grassland, hedgerow, forest and settlement. The suitability of each sample plot for each guild is indicated by the level of persistence (LOP) of occurrence of three respective species. Thus, the sample plots can be classified as &quot;preferred&quot; or &quot;less preferred&quot; depending on the lower and upper quartiles of the LOP values. The landscape structure is characterized by 16 different landscape metrics expressing various aspects of landscape composition and configuration. For each guild, the three landscape metrics with the strongest rank correlation with the LOP values and that are not mutually dependent were identified. For four of the bird guilds, the classification success was better than 80%, compared with only 66% for the grassland bird guild. A subset of six landscape metrics proved to be the most meaningful and sufficiently classified the sample areas with respect to bird guild suitability. In addition, derived logistic functions allowed the production of guild-specific habitat suitability maps for the whole landscape. The analytical results show that the proposed approach is appropriate to asse         <span class="abst" title="Alterations of species phenology in response to climate change are now unquestionable. Until now, most studies have reported precocious occurrence of life cycle events as a major phenological response. Desynchronizations of biotic interactions, in particular predator-prey relationships, are however assumed to strongly impact ecosystems' functioning, as formalized by the Match-Mismatch Hypothesis (MMH). Temporal synchronicity between juvenile fish and zooplankton in estuaries is therefore of essential interest since estuaries are major nursery grounds for many commercial fish species. The Gironde estuary (SW France) has suffered significant alterations over the last three decades, including two Abrupt Ecosystem Shifts (AES), and three contrasted intershift periods. The main objective of this study was to depict modifications in fish and zooplankton phenology among inter-shift periods and discuss the potential effects of the resulting mismatches at a community scale. A flexible Bayesian method was used to estimate and compare yearly patterns of species abundance in the estuary among the three pre-defined periods. Results highlighted (1) an earlier peak of zooplankton production and entrance of fish species in the estuary and (2) a decrease in residence time of both groups in the estuary. Such species-specific phenological changes led to changes in temporal overlap between juvenile fish and their zooplanktonic prey. This situation questions the efficiency and potentially the viability of nursery function of the Gironde estuary, with potential implications for coastal marine fisheries of the Bay of Biscay.">

        <span class="abst" title="Consistent with a warming climate, birds are shifting the timing of their migrations, but it remains unclear to what extent these shifts have kept pace with the changing environment. Because bird migration is primarily cued by annually consistent physiological responses to photoperiod, but conditions at their breeding grounds depend on annually variable climate, bird arrival and climate-driven spring events would diverge. We combined satellite and citizen science data to estimate rates of change in phenological interval between spring green-up and migratory arrival for 48 breeding passerine species across North America. Both arrival and green-up changed over time, usually in the same direction (earlier or later). Although birds adjusted their arrival dates, 9 of 48 species did not keep pace with rapidly changing green-up and across all species the interval between arrival and green-up increased by over half a day per year. As green-up became earlier in the east, arrival of eastern breeding species increasingly lagged behind green-up, whereas in the west-where green-up typically became later-birds arrived increasingly earlier relative to green-up. Our results highlight that phenologies of species and trophic levels can shift at different rates, potentially leading to phenological mismatches with negative fitness consequences.">

        <span class="abst" title="Aquatic prey subsidies entering terrestrial habitats are well documented, but little is known about the degree to which these resources provide fitness benefits to riparian consumers. Riparian species take advantage of seasonal pulses of both terrestrial and aquatic prey, although aquatic resources are often overlooked in studies of how diet influences the reproductive ecology of these organisms. Ideally, the timing of resource pulses should occur at the time of highest reproductive demand. This study investigates the availability of aquatic (mayfly) and terrestrial (caterpillar) prey resources as well as the nestling diet of the prothonotary warbler (Protonotaria citrea) at two sites along the lower James River in Virginia during the 2014 breeding season. We found large differences in availability of prey items between the two sites, with one having significantly higher mayfly availability. Nestling diet was generally reflective of prey availability, and nestlings had faster mean growth rates at the site with higher aquatic prey availability. Terrestrial prey were fed more readily at the site with lower aquatic prey availability, and at this site, nestlings fed mayflies had higher mean growth rates than nestlings fed only terrestrial prey. Our results suggest that aquatic subsidies are an important resource for nestling birds and are crucial to understanding the breeding ecology of riparian species.">

        <span class="abst" title="Understanding how genes shape phenotypes is essential to assess the evolutionary potential of a trait. Identifying the genes underlying quantitative behavioral or life-history traits has, however, proven to be a major challenge. The majority of these traits are phenotypically plastic and different parts of the genome can be involved in shaping the trait under different environmental conditions. These variable genotype-phenotype associations could be one explanation for the limited success of genome-wide association studies in such traits. We here use avian seasonal timing of breeding, a trait that is highly plastic in response to spring temperature, to explore effects of such genotype-by-environment interactions in genome-wide association studies. We genotyped 2045 great tit females for 384081 single nucleotide polymorphisms (SNPs) and recorded their egg-laying dates in the wild. When testing for associations between SNPs and egg-laying dates, no SNP reached genome-wide significance. We then explored whether SNP effects were modified by annual spring temperature by formally testing for an interaction between SNP effect and temperature. The models including the SNP∗temperature interaction performed consistently better although no SNP reached genome-wide significance. Our results suggest that the effects of genes shaping seasonal timing depended on annual spring temperature. Such environment-dependent effects are expected for any phenotypically plastic trait. Taking these effects into account will thus improve the success of detecting genes involved in phenotypically plastic traits, thereby leading to a better understanding of their evolutionary potential.">

        <span class="abst" title="Costs associated with reproduction are widely known to play a role in the evolution of reproductive tactics with consequences to population and eco-evolutionary dynamics. Evaluating these costs as they pertain to species in the wild remains an important goal of evolutionary ecology. Individual heterogeneity, including differences in individual quality (i.e., among-individual differences in traits associated with survival and reproduction) or state, and variation in environmental and social conditions can modulate the costs of reproduction; however, few studies have considered effects of these factors simultaneously. Taking advantage of a detailed, long-term dataset for a population of feral horses (Sable Island, Nova Scotia, Canada), we address the question of how intrinsic (quality, age), environmental (winter severity, location), and social conditions (group size, composition, sex ratio, density) influence the costs of reproduction on subsequent reproduction. Individual quality was measured using a multivariate analysis on a combination of four static and dynamic traits expected to depict heterogeneity in individual performance. Female quality and age interacted with reproductive status of the previous year to determine current reproductive effort, while no effect of social or environmental covariates was found. High-quality females showed higher probabilities of giving birth and weaning their foal regardless of their reproductive status the previous year, while those of lower quality showed lower probabilities of producing foals in successive years. Middle-aged (prime) females had the highest probability of giving birth when they had not reproduced the year before, but no such relationship with age was found among females that had reproduced the previous year, indicating that prime-aged females bear higher costs of reproduction. We show that individual quality and age were key factors modulating the costs of reproduction in a cap         <span class="abst" title="Long-distance migratory birds in North America have undergone precipitous declines over the past half-century. Although the trend is clear, for many migrating species underpinning the exact causes poses a challenge to conservation due to the numerous stressors that they encounter. Climate conditions during all phases of their annual cycle can have important consequences for their survival. Here, using 15 years of capture-recapture dataset, we determined the effects of various climate factors during the breeding, wintering, and migrating stages on the annual survival of a western yellow-breasted chat (Icteria virens auricollis) population breeding in southwestern Canada.El Niño effects over the entire annual cycle had little influence on the annual apparent survival of yellow-breasted chats. However, we found evidence that wind conditions during migration, specifically average westerly wind speed or the frequency of storm events, had significant adverse effects on adult annual apparent survival. In comparison, precipitation levels on wintering ground had little to no influence on adult annual apparent survival, whereas growing degree days on the breeding ground had moderate but positive effects.In the face of climate change and its predicted impacts on climate processes, understanding the influence of weather conditions on the survival of migrating birds can allow appropriate conservation strategies to be adopted for chats and other declining neotropical migrants.">

        <span class="abst" title="Captive breeding is a vital conservation tool for many endangered species programs. It is often a last resort when wild animal population numbers drop to below critical minimums for natural reproduction. However, critical ecophysiological information of wild counterparts may not be well documented or understood, leading to years of minimal breeding successes. We collected endocrine and associated ecological data on a critically endangered ectotherm concurrently in the wild and in captivity over several years. We tracked plasma concentrations of steroid stress and reproductive hormones, body condition, activity, and environmental parameters in three populations (one wild and two geographically distinct captive) of ploughshare tortoise (Astrochelys yniphora). Hormone profiles along with environmental and behavioral data are presented and compared. We show that animals have particular seasonal environmental requirements that can affect annual reproduction, captivity affects reproductive state, and sociality may be required at certain times of the year for breeding to be successful. Our data suggest that changes in climatic conditions experienced by individuals, either due to decades-long shifts or hemispheric differences when translocated from their native range, can stifle breeding success for several years while the animals physiologically acclimatize. We also found that captivity affects stress (plasma corticosterone) and body condition of adults and juveniles differently and seasonally. Our results indicate that phenotypic plasticity in reproduction and behavior is related to environmental cues in long-lived ectotherms, and detailed ecophysiological data should be used when establishing and improving captive husbandry conditions for conservation breeding programs. Further, considering the recent revelation of this tortoises' possible extirpation from the wild, these data are critically opportune and may be key to the survival of th         <span class="abst" title="Animal reproductive cycles are commonly triggered by environmental cues of favourable breeding conditions. In arid environments, rainfall may be the most conspicuous cue, but the effects on reproduction of the high inter- and intra-annual variation in temperature remain poorly understood, despite being relevant to the current context of global warming. Here, we conducted a multiyear examination of the relationships between a suite of measures of temperature and rainfall, and the onset and length of the breeding season, the probability of breeding and reproductive output in an arid-region passerine, the sociable weaver (Philetairus socius). As expected, reproductive output increased with rainfall, yet specific relationships were conditional on the timing of rainfall: clutch production was correlated with rainfall throughout the season, whereas fledgling production was correlated with early summer rainfall. Moreover, we reveal novel correlations between aspects of breeding and temperature, indicative of earlier laying dates after warmer springs, and longer breeding seasons during cooler summers. These results have implications for understanding population trends under current climate change scenarios and call for more studies on the role of temperature in reproduction beyond those conducted on temperate-region species.">

        <span class="abst" title="Both mean group size (MGS) and mean group density (MGD) are critical indices to characterize a population of cooperatively breeding birds. When a population reaches its carrying capacity, both long-term MGS and long-term MGD will remain relatively stable. However, there has been little study of how these two variables relate. The Masked laughingthrush Garrulax perspicillatus is a cooperatively breeding bird living in fragmented habitats. During 2010 and 2012-2016, we used song playback to observe and confirm the group sizes and territory ranges of the birds and the data of bird presence to determine habitat suitability. By grouping the nearest territories according to their geographical coordinates, we divided the whole study area into 12 subareas and the whole population into 12 subpopulations. Then, we calculated both MGS and MGD for different time durations for each subpopulation. Finally, using MGD as independent variable and MGS as the dependent variable, we explored the correlations between MGS and MGD by fitting quadratic functions and modeling quadratic regression. Both MGS and MGD were averaged for different time durations and were cross-related. Our results show that the MGS for more than 2 years significantly correlated with MGD for more than 3 years in a reverse parabolic shape, differing from that of short-term effects. Our findings suggest that long-term MGD is a better predictor of long-term habitat quality and that long-term MGS is determined by long-term habitat quality in Masked Laughingthrushes. Based on above findings, we can infer that: (1) Long-term habitat quality determines the long-term MGS, but it sets no prerequisite for the status and source of group members; (2) Long-term MGS in certain populations is adapted to the corresponding level of long-term habitat quality, it facilitates us to predict the helper effects on current or future survival or reproduction in different situations. These findings and inf         <span class="abst" title="For organisms living in seasonal environments, synchronizing the peak energetic demands of reproduction with peak food availability is a key challenge. Understanding the extent to which animals can adjust behavior to optimize reproductive timing, and the cues they use to do this, is essential for predicting how they will respond to future climate change. In birds, the timing of peak energetic demand is largely determined by the timing of clutch initiation; however, considerable alterations can still occur once egg laying has begun. Here, we use a wild population of great tits (Parus major) to quantify individual variation in different aspects of incubation behavior (onset, duration, and daily intensity) and conduct a comprehensive assessment of the causes and consequences of this variation. Using a 54-year dataset, we demonstrate that timing of hatching relative to peak prey abundance (synchrony) is a better predictor of reproductive success than clutch initiation or clutch completion timing, suggesting adjustments to reproductive timing via incubation are adaptive in this species. Using detailed in-nest temperature recordings, we found that postlaying, birds improved their synchrony with the food peak primarily by varying the onset of incubation, with duration changes playing a lesser role. We then used a sliding time window approach to explore which spring temperature cues best predict variance in each aspect of incubation behavior. Variation in the onset of incubation correlated with mean temperatures just prior to laying; however, incubation duration could not be explained by any of our temperature variables. Daily incubation intensity varied in response to daily maximum temperatures throughout incubation, suggesting female great tits respond to temperature cues even in late stages of incubation. Our results suggest that multiple aspects of the breeding cycle influence the final timing of peak energetic demand. Such adjustments         <span class="abst" title="Recombination, the exchange of DNA between maternal and paternal chromosomes during meiosis, is an essential feature of sexual reproduction in nearly all multicellular organisms. While the role of recombination in the evolution of sex has received theoretical and empirical attention, less is known about how recombination rate itself evolves and what influence this has on evolutionary processes within sexually reproducing organisms. Here, we explore the patterns of, and processes governing recombination in eukaryotes. We summarize patterns of variation, integrating current knowledge with an analysis of linkage map data in 353 organisms. We then discuss proximate and ultimate processes governing recombination rate variation and consider how these influence evolutionary processes. Genome-wide recombination rates (cM/Mb) can vary more than tenfold across eukaryotes, and there is large variation in the distribution of recombination events across closely related taxa, populations and individuals. We discuss how variation in rate and distribution relates to genome architecture, genetic and epigenetic mechanisms, sex, environmental perturbations and variable selective pressures. There has been great progress in determining the molecular mechanisms governing recombination, and with the continued development of new modelling and empirical approaches, there is now also great opportunity to further our understanding of how and why recombination rate varies.This article is part of the themed issue 'Evolutionary causes and consequences of recombination rate variation in sexual organisms'.">

        <span class="abst" title="The Earth's climate is changing at an unprecedented rate and, as ecologists, we are challenged with the difficult task of predicting how individuals and populations will respond to climate-induced changes to local and global ecosystems. Although we are beginning to understand some of the responses to changing seasonality, the physiological mechanisms that may drive these responses remain unknown. Using long-term data comparing two nearby populations (&lt;20 km apart) of free-living arctic ground squirrels in northern Alaska, we have previously shown that the timing of spring snowmelt greatly influences their phenology of hibernation and reproduction in a population and site-specific manner. Here, we integrate these site-specific phenologies with body condition, stress physiology, reproductive success and juvenile recruitment to understand phenotypic selection in the two populations. We found that at the site with relatively late spring snowmelt and early autumn snow cover: (i) adult females were larger and in better body condition but had significantly higher stress hormone levels; (ii) females had similar numbers of comparably sized offspring, but offspring had higher stress hormone levels; and (iii) offspring density was lower just prior to hibernation. Thus, adult females at the two sites appear to use different coping strategies that allow them to maintain reproductive fitness; however, marked shortening of the active season because of later snowmelt in spring and earlier snow cover in autumn may compromise juvenile recruitment. We discuss the significance of these findings within the broader context of changing animal-environment relationships.">

        <span class="abst" title="BACKGROUND:The glacial-interglacial cycles in the Pleistocene caused repeated range expansion and contraction of species in several regions in the world. However, it remains uncertain whether such climate oscillations had similar impact on East Asian biota, despite its widely recognized importance in global biodiversity. Here we use both molecular and ecological niche profiles on 11 East Asian avian species with various elevational ranges to reveal their response to the late Pleistocene climate changes. RESULTS:The ecological niche models (ENM) consistently showed that these avian species might substantially contract their ranges to the south during the Last Interglacial period (LIG) and expanded their northern range margins through the Last Glacial Maximum (LGM), leading to the LGM ranges observed for all 11 species. Consistently, coalescent simulations based on 25-30 nuclear genes retrieved signatures of significant population growth through the last glacial period across all species studied. Climate statistics suggested that high climatic variability during the LIG and a relatively mild climate at the LGM potentially explained the historical population dynamics of these birds. CONCLUSIONS:This is the first study based on multiple species and both lines of ecological niche profiles and genetic data to characterize the unique response of East Asian biota to late Pleistocene climate. The present study highlights regional differences in the evolutionary consequence of climate change during the last glacial cycle and implies that global warming might pose a great risk to species in this region given potentially higher climatic variation in the future analogous to that during the LIG.">

        <span class="abst" title="Mitochondria play a key role in the balance of energy and heat production, and therefore the mitochondrial genome is under natural selection by environmental temperature and food availability, since starvation can generate more efficient coupling of energy production. However, selection over mitochondrial DNA (mtDNA) genes has usually been evaluated at the population level. We sequenced by NGS 12 mitogenomes and with four published genomes, assessed genetic variation in ten penguin species distributed from the equator to Antarctica. Signatures of selection of 13 mitochondrial protein-coding genes were evaluated by comparing among species within and among genera (Spheniscus, Pygoscelis, Eudyptula, Eudyptes and Aptenodytes). The genetic data were correlated with environmental data obtained through remote sensing (sea surface temperature [SST], chlorophyll levels [Chl] and a combination of SST and Chl [COM]) through the distribution of these species.We identified the complete mtDNA genomes of several penguin species, including ND6 and 8 tRNAs on the light strand and 12 protein coding genes, 14 tRNAs and two rRNAs positioned on the heavy strand. The highest diversity was found in NADH dehydrogenase genes and the lowest in COX genes. The lowest evolutionary divergence among species was between Humboldt (Spheniscus humboldti) and Galapagos (S. mendiculus) penguins (0.004), while the highest was observed between little penguin (Eudyptula minor) and Adélie penguin (Pygoscelis adeliae) (0.097). We identified a signature of purifying selection (Ka/Ks &lt; 1) across the mitochondrial genome, which is consistent with the hypothesis that purifying selection is constraining mitogenome evolution to maintain Oxidative phosphorylation (OXPHOS) proteins and functionality. Pairwise species maximum-likelihood analyses of selection at codon sites suggest positive selection has occurred on ATP8 (Fixed-Effects Likelihood, FEL) and ND4 (Single Likelihood Ancestral Counting, SLAC) in all penguins. In contrast, COX1 had a signature of strong negative selection. ND4 Ka/Ks ratios were highly correlated with SST (Mantel, p-value: 0.0001; GLM, p-value: 0.00001) and thus may be related to climate adaptation throughout penguin speciation.These results identify mtDNA candidate genes under selection which could be involved in broad-scale adaptations of penguins to their environment. Such knowledge may be particularly useful for developing predictive models of how these species may respond to severe climatic changes in the future.">

        <span class="abst" title="Understanding the ways in which individuals cope with threats, respond to challenges, make use of opportunities and mediate the harmful effects of their surroundings is important for predicting their ability to function in a rapidly changing world. Perhaps one of the most essential drivers of coping behaviour of adults is the environment experienced during their early-life development. Although the study of coping, defined as behaviours displayed in response to environmental challenges, has a long and rich research history in biology, recent literature has repeatedly pointed out that the processes through which coping behaviours develop in individuals are still largely unknown. In this review, we make a move towards integrating ultimate and proximate lines of coping behaviour research. After broadly defining coping behaviours (1), we review why, from an evolutionary perspective, the development of coping has become tightly linked to the early-life environment (2), which relevant developmental processes are most important in creating coping behaviours adjusted to the early-life environment (3), which influences have been shown to impact those developmental processes (4) and what the adaptive significance of intergenerational transmission of coping behaviours is, in the context of behavioural adaptations to a fast changing world (5). Important concepts such as effects of parents, habitat, nutrition, social group and stress are discussed using examples from empirical studies on mammals, fish, birds and other animals. In the discussion, we address important problems that arise when studying the development of coping behaviours and suggest solutions.">

        <span class="abst" title="Dispersal is a process of central importance for the ecological and evolutionary dynamics of populations and communities, because of its diverse consequences for gene flow and demography. It is subject to evolutionary change, which begs the question, what is the genetic basis of this potentially complex trait? To address this question, we (i) review the empirical literature on the genetic basis of dispersal, (ii) explore how theoretical investigations of the evolution of dispersal have represented the genetics of dispersal, and (iii) discuss how the genetic basis of dispersal influences theoretical predictions of the evolution of dispersal and potential consequences. Dispersal has a detectable genetic basis in many organisms, from bacteria to plants and animals. Generally, there is evidence for significant genetic variation for dispersal or dispersal-related phenotypes or evidence for the micro-evolution of dispersal in natural populations. Dispersal is typically the outcome of several interacting traits, and this complexity is reflected in its genetic architecture: while some genes of moderate to large effect can influence certain aspects of dispersal, dispersal traits are typically polygenic. Correlations among dispersal traits as well as between dispersal traits and other traits under selection are common, and the genetic basis of dispersal can be highly environment-dependent. By contrast, models have historically considered a highly simplified genetic architecture of dispersal. It is only recently that models have started to consider multiple loci influencing dispersal, as well as non-additive effects such as dominance and epistasis, showing that the genetic basis of dispersal can influence evolutionary rates and outcomes, especially under non-equilibrium conditions. For example, the number of loci controlling dispersal can influence projected rates of dispersal evolution during range shifts and corresponding demographic impacts. Incorporating more realism in the genetic architecture of dispersal is thus necessary to enable models to move beyond the purely theoretical towards making more useful predictions of evolutionary and ecological dynamics under current and future environmental conditions. To inform these advances, empirical studies need to answer outstanding questions concerning whether specific genes underlie dispersal variation, the genetic architecture of context-dependent dispersal phenotypes and behaviours, and correlations among dispersal and other traits.">

        <span class="abst" title="Over the past three decades, a range of mosquito-borne viruses that threaten public and veterinary health have emerged or re-emerged in Europe. Mosquito surveillance activities have highlighted the Culex pipiens species complex as being critical for the maintenance of a number of these viruses. This species complex contains morphologically similar forms that exhibit variation in phenotypes that can influence the probability of virus transmission. Critical amongst these is the choice of host on which to feed, with different forms showing different feeding preferences. This influences the ability of the mosquito to vector viruses and facilitate transmission of viruses to humans and domestic animals. Biases towards blood-feeding on avian or mammalian hosts have been demonstrated for different Cx. pipiens ecoforms and emerging evidence of hybrid populations across Europe adds another level of complexity to virus transmission. A range of molecular methods based on DNA have been developed to enable discrimination between morphologically indistinguishable forms, although this remains an active area of research. This review provides a comprehensive overview of developments in the understanding of the ecology, behaviour and genetics of Cx. pipiens in Europe, and how this influences arbovirus transmission.">

        <span class="abst" title="Small mammals in habitats with strong seasonal variation in the thermal environment often exhibit physiological and behavioral adaptations for coping with thermal extremes and reducing thermoregulatory costs. Burrows are especially important for providing thermal refuge when above-ground temperatures require high regulatory costs (e.g., water or energy) or exceed the physiological tolerances of an organism. Our objective was to explore the role of burrows as thermal refuges for a small endotherm, the pygmy rabbit (Brachylagus idahoensis), during the summer and winter by quantifying energetic costs associated with resting above and below ground. We used indirect calorimetry to determine the relationship between energy expenditure and ambient temperature over a range of temperatures that pygmy rabbits experience in their natural habitat. We also measured the temperature of above- and below-ground rest sites used by pygmy rabbits in eastern Idaho, USA, during summer and winter and estimated the seasonal thermoregulatory costs of resting in the two microsites. Although pygmy rabbits demonstrated seasonal physiological acclimatization, the burrow was an important thermal refuge, especially in winter. Thermoregulatory costs were lower inside the burrow than in above-ground rest sites for more than 50% of the winter season. In contrast, thermal heterogeneity provided by above-ground rest sites during summer reduced the role of burrows as a thermal refuge during all but the hottest periods of the afternoon. Our findings contribute to an understanding of the ecology of small mammals in seasonal environments and demonstrate the importance of burrows as thermal refuge for pygmy rabbits.">

        <span class="abst" title="In a context of climate change, a mismatch has been shown to occur between some species' reproductive phenology and their environment. So far, few studies have either documented temporal trends in calving phenology or assessed which climatic variables influence the calving phenology in ungulate species, yet the phenology of ungulates' births affects offspring survival and population's recruitment rate. Using a long-term dataset (45 years) of birth dates of a semi-domesticated reindeer population in Kaamanen, North Finland, we show that calving season has advanced by ~ 7 days between 1970 and 2016. Advanced birth dates were associated with lower precipitation and a reduced snow cover in April and warmer temperatures in April-May. Improved females' physical condition in late gestation due to warmer temperatures in April-May and reduced snow conditions in April probably accounted for such advance in calving date. On the other hand, a lengthening of the calving season was reported following a warmer temperature in January, a higher number of days when mean temperature exceeds 0°C in October-November and a decreasing snow cover from October to November. By affecting the inter-individual heterogeneity in the plastic response of females' calving date to better climatic conditions in fall and winter, climatic variability contributed to weaken the calving synchrony in this herd. Whether variability in climatic conditions form environmental cues for the adaptation of calving phenology by females to climate change is however uncertain, but it is likely. As such this study enhances our understanding on how reproductive phenology of ungulate species would be affected by climate change.">

        <span class="abst" title="BACKGROUND:Montane birds which engage in elevational movements have evolved to cope with fluctuations in environmental hypoxia, through changes in physiological parameters associated with blood oxygen-carrying capacity such as haemoglobin concentration (Hb) and haematocrit (Hct). In particular, elevational migrants which winter at low elevations, encounter varying intensities of avian haemosporidian parasites as they traverse heterogeneous environments. Whilst high intensity parasite infections lead to anaemia, one can expect that the ability to cope with haemosporidian infections should be a key trait for elevational migrants that must be balanced against reducing the oxygen-carrying capacity of blood in response to high elevation. In this study, we explored the links between environmental hypoxia, migration, and disease ecology by examining natural variation in infections status and intensity of avian haemoporidians across a suite of Himalayan birds with different migratory strategies while controlling for host phylogeny. RESULTS:We found predictably large variation in haemoglobin levels across the elevational gradient and this pattern was strongly influenced by season and whether birds are elevational migrants. The overall malaria infection intensity declined with elevation whereas Hb and Hct decreased with increase in parasite intensity, suggesting an important role of malaria parasites on hypoxia stressed birds in high elevation environments. CONCLUSIONS:Our results provide a key insight into how physiological measures and sub-clinical infections might affect dynamics of high-elevation bird populations. We suggest a potential impact of avian elevational migration on disease dynamics and exposure to high intensity infections with disease spread in the face of climate change, which will exacerbate hypoxic stress and negative effects of chronic avian malaria infection on survival and reproductive success in wild birds. Future work         <span class="abst" title="Allen's rule predicts that homeotherms inhabiting cooler climates will have smaller appendages, while those inhabiting warmer climates will have larger appendages relative to body size. Birds' bills tend to be larger at lower latitudes, but few studies have tested whether modern climate change and urbanization affect bill size. Our study explored whether bill size in a wide-ranging bird would be larger in warmer, drier regions and increase with rising temperatures. Furthermore, we predicted that bill size would be larger in densely populated areas, due to urban heat island effects and the higher concentration of supplementary foods. Using measurements from 605 museum specimens, we explored the effects of climate and housing density on northern cardinal bill size over an 85-year period across the Linnaean subspecies' range. We quantified the geographic relationships between bill surface area, housing density, and minimum temperature using linear mixed effect models and geographically weighted regression. We then tested whether bill surface area changed due to housing density and temperature in three subregions (Chicago, IL., Washington, D.C., and Ithaca, NY). Across North America, cardinals occupying drier regions had larger bills, a pattern strongest in males. This relationship was mediated by temperature such that birds in warm, dry areas had larger bills than those in cool, dry areas. Over time, female cardinals' bill size increased with warming temperatures in Washington, D.C., and Ithaca. Bill size was smaller in developed areas of Chicago, but larger in Washington, D.C., while there was no pattern in Ithaca, NY. We found that climate and urbanization were strongly associated with bill size for a wide-ranging bird. These biogeographic relationships were characterized by sex-specific differences, varying relationships with housing density, and geographic variability. It is likely that anthropogenic pressures will continue to infl         <span class="abst" title="Many species of birds are morphologically and physiologically adapted for migration. Migratory movements of birds can range from thousands of kilometers, such as when birds migrate from wintering to breeding sites in summer, to several kilometers, such as when birds migrate among habitats in a single mountain system. The main factor that influences bird migration is the seasonal fluctuation of food resources; climate, predation, competition for resources and endogenous programming are also important factors. Hummingbirds are highly dependent on nectar, so their migration is likely correlated with the blooming of plant species. The ecological implications of altitudinal migration in the mountains of North America as well as the latitudinal migration of Selasphorus rufus through Mexico are still poorly understood. To explore these issues, over three non-consecutive years, we evaluated interannual variation in the phenologies of a latitudinal migrant (S. rufus) and an altitudinal migrant (Amazilia beryllina) and their visited plants.We assessed the relationship between two migratory hummingbirds and flower abundance in 20 fixed-radius plots (25 m radius). All available flowers were counted along transects (40 × 5 m) inside each fixed-radius plot. Sampling was performed every 10 days from November 12 through February 20 of 2010-2011, 2013-2014 and 2015-2016, resulting in a total of 11 samples of each plot per period. Phenological variation and the relationships among hummingbird abundance, flower abundance and vegetation type were evaluated using a generalized additive mixed model.S. rufus abundance was related to sampling time in the first and third periods; this relationship was not significant in the second period. A. beryllina abundance was related with the sampling time over all three periods. The abundance of S. rufus hummingbirds was significantly related to the number of Salvia iodantha flowers. The abundance of A. beryllina hum         <span class="abst" title="Amphibians are the vertebrate group with the highest number of species threatened with extinction, and habitat loss and fragmentation are considered to be among the leading causes of their declines and extinctions. Little is known of the population biology of amphibian species inhabiting montane forests in Central and West Africa, where anthropogenic activities such as farming and cattle raising are major threats to native biodiversity. We used Amplified Fragment Length Polymorphisms (AFLPs) to assess the population genetic structure of two poorly known species, Cardioglossa schioetzi and Leptodactylodon bicolor (both in the Arthroleptidae), in and around Ngel Nyaki Forest Reserve on the Mambilla Plateau in eastern Nigeria. The landscape comprises continuous forest on steep slopes and small riparian forest fragments in a grassland matrix. While increased fragmentation is well documented for these and other forests in the mountains of Cameroon and Nigeria over the past century, there are no previous assessments of the impact of forest fragmentation on montane amphibian populations in this region. Our estimates of genetic diversity are similar across populations within each species with levels of heterozygosity values consistent with local population declines. Except for a pair of populations (C. schioetzi) we did not observe genetic differentiation between forest and riparian forest fragment populations, nor across sites within continuous forest (L. bicolor). Our results demonstrate recent gene flow between forest fragments and the adjacent protected forests and suggest that small forest corridors connecting these may lessen the genetic consequences of at least 30 years of intense and severe fragmentation in Ngel Nyaki.">

        <span class="abst" title="Animal defensive coloration has long provided many important examples of evolution and adaptation. Of these, industrial melanism in the peppered moth is the classic textbook example of evolution in action, whereby dark and pale morphs suffer differential predation in polluted and unpolluted woodland based on their camouflage. Despite extensive work, a striking gap remains in that no study has ever objectively quantified their camouflage or related this directly to predation risk. Here we use image analysis and avian vision models to show that pale individuals more closely match lichen backgrounds than dark morphs. Artificial predation experiments in unpolluted woodland show 21% higher survival rates of pale than melanic individuals. Overall, we provide the strongest direct evidence to date that peppered moth morph frequencies stem from differential camouflage and avian predation, providing key support for this iconic example of natural selection.">

        <span class="abst" title="Much evidence suggests that birds actively regulate their body mass reserves relative to their energy needs. Energy requirements during reproduction may differ in relation to sex-specific behavioural roles or, in the case of cooperative breeders, breeders relative to helpers. We measured body mass of free-living Florida scrub-jays throughout the nesting season by training them to land on an electronic balance. Jays exhibited a pattern of diurnal linear mass gain, from morning to afternoon. Day-to-day mass fluctuations, defined as the difference between mass on two consecutive days, were small (&gt;80% were within 2 g, less than 3% of the mass of an adult bird) for all classes of jays: female breeders, male breeders and prebreeding helpers. The jays, which live in subtropical south-central Florida, did not exhibit changes in day-to-day mass fluctuation relative to weather or climate variables or calendar date. Day-to-day mass fluctuations influenced mass fluctuation between the following third and fourth days. These changes were usually compensatory, indicating that jays are able to regulate their body mass on a short-term basis, despite strong differences in their roles in reproduction. During reproduction, jays have a relatively predictable and abundant food supply, thus the appropriate strategy may be to maintain a stable body mass that balances some energy reserves against maintaining a low body mass for efficient flight, as required during reproduction.">

        <span class="abst" title="Background:Identifying biodiversity hotspots on a local scale, using multiple data sources, and ecological niche modeling, has the potential to contribute to more effective nature reserve management. Methods:In this study, we used infrared-triggered camera trapping, field surveys, and interviews to create a dataset on the distribution of species (mammals and birds) in Hebei Wulingshan Nature Reserve (Hebei Province, China). Results:We identified 101 species (14 orders, 38 families), 64 of which (2,142 effective records) were selected for environmental niche modeling. All results were reclassified into three groups: &quot;priority areas&quot; (areas including the potential distributions of over 80% of species), &quot;important areas&quot; (those with 50% of species), and &quot;normal areas&quot; (all other areas). Our results show that priority areas (1.31-1.82 km2) and important areas (7.73-21.44 km2) for conservation were mainly covered by the core and experimental zones of the reserve; additionally, a kilometer-wide margin around the outside of the nature reserve seems to be important to maintaining biodiversity. Discussion:We close by suggesting some actions for enhancing conservation of biodiversity in the reserve, including monitoring, strengthen law enforcements, introducing popular science, and co-operating with local people.">

        <span class="abst" title="Secondary cavity-nesting birds depend on tree cavities for nesting and roosting, but many studies of these birds are conducted using nest boxes. Implementation of effective conservation strategies for cavity-nesting species such as nest-site supplementation requires careful comparisons of fecundity and other vital rates for birds using both natural and artificial nest site types. We compared breeding phenology, clutch and brood sizes, and fledging success of Tree Swallows (Tachycineta bicolor) nesting in tree cavities and nest boxes during 2001-2003 in British Columbia, Canada. Swallows using nest boxes initiated egg-laying and hatched young at approximately the same time as those in tree cavities (2 June, 23 June, respectively). Female Tree Swallows in boxes laid larger clutches (5.9 ± 0.9 eggs, N = 76) than those in tree cavities (4.2 ± 1.6 eggs, N = 67). The mean number of nestlings hatched was greater in nest boxes (5.2 ± 1.1 nestlings, N = 67) than in tree cavities (2.6 ± 2.0 nestlings, N = 58). Pairs in boxes were over twice as successful in producing fledglings (93.4%; 57 of 61 pairs fledged &gt; 1 young) than those in tree cavities (35.8%; 19 of 53 pairs). Of those successful nests, pairs nesting in boxes fledged 5.1 ± 1.1 young (N = 57), whereas those in tree cavities fledged 3.5 ± 1.2 young (N = 18). Because cavities in nest boxes averaged 60% larger in volume and 1.8 cm wider internally than tree cavities, we suggest that increased reproductive output was correlated with boxes enabling a larger clutch size. In previous research, we found that Tree Swallows were a poor competitor with other cavity-nesting passerines for tree cavities. The addition of nest boxes may serve as an effective way to supplement local reproduction for secondary cavity-nesting bird populations by reducing competition for limited nest sites. This is especially true in regions where the availability of natural nesting sites is highly variable, and where species compete with many other cavity-nesting passerines using a similar ecological niche and nesting cavities.">

        <span class="abst" title="The pace-of-life hypothesis predicts no impact of urbanization on stress responses. Accordingly, several studies have been inconsistent in showing differences in breath rate (BR), a proxy of acute stress responses to handling in passerines, between rural and urban areas. However, this evidence is limited to a single bird species and a limited geographic region (SW Europe). No study addressed whether this pattern is also apparent in other species or regions, such as in tropical environments, or whether it is dependent on the level of diet specialization, given that diet restriction and change influence stress responses. Here, we tested whether there were differences in BR between habitats and diet groups using eight highly diverse passerine assemblages experiencing different levels of anthropogenic disturbance (i.e., natural, rural, and urban locations) in SW China. We predicted that insectivores and herbivores (frugivores, nectarivores, and seed-eating species) would show higher BR than omnivores. We also predicted no differences in BR among habitat types. BR was a moderately repeatable trait, which showed a negative relationship with body mass and a positive relationship with the time of the day. We also recorded a relatively strong phylogenetic bias in the expression of this trait. Confirming our predictions, our results showed no differences in BR among natural, rural, and urban locations. Similarly, within species, there were no differences in BR between rural and urban locations. However, we also found that herbivores showed higher BR than omnivores. Overall, our results provide support to the pace-of-life hypothesis, but suggest acute stress responses can be diet-mediated, which may help to explain the marked decline of specialized trophic guilds around the world in response to anthropogenic disturbance.">

        <span class="abst" title="Landscape genetics has provided many insights into how heterogeneous landscape features drive processes influencing spatial genetic variation in free-living organisms. This rapidly developing field has focused heavily on vertebrates, and expansion of this scope to the study of infectious diseases holds great potential for landscape geneticists and disease ecologists alike. The potential application of landscape genetics to infectious agents has garnered attention at formative stages in the development of landscape genetics, but systematic examination is lacking. We comprehensively review how landscape genetics is being used to better understand pathogen dynamics. We characterize the field and evaluate the types of questions addressed, approaches used and systems studied. We also review the now established landscape genetic methods and their realized and potential applications to disease ecology. Lastly, we identify emerging frontiers in the landscape genetic study of infectious agents, including recent phylogeographic approaches and frameworks for studying complex multihost and host-vector systems. Our review emphasizes the expanding utility of landscape genetic methods available for elucidating key pathogen dynamics (particularly transmission and spread) and also how landscape genetic studies of pathogens can provide insight into host population dynamics. Through this review, we convey how increasing awareness of the complementarity of landscape genetics and disease ecology among practitioners of each field promises to drive important cross-disciplinary advances.">

        <span class="abst" title="Species distributions shift northwards due to climate change, but the ecological mechanisms allowing range expansions are not fully understood. Most studies have concentrated on breeding seasons, but winter warming may also be important. Wintering distributions are restricted by food availability and temperature, which may also interact. Foraging in cold conditions requires adaptations as individuals have to be efficient in foraging, while staying warm and vigilant for predators. When the ambient temperature declines, foraging rates should be reduced due to increased time spent on warming behaviours. In addition, predator vigilance should decline, because more time has to be invested in foraging. Cold weather should limit northward expanding southern species in particular, while northern species should perform better in cold conditions. We tested this by studying temperature responses (between 0 and - 35 °C) among wintering birds at feeders. We compared foraging behaviours of two northward expanding southern species, the great tit (Parus major) and the blue tit (Cyanistes caeruleus) to a northern species, the willow tit (Poecile montanus). Foraging rate and vigilance decreased, and warming behaviour increased when temperatures declined. Importantly, the performance in these traits was poorer in the southern species compared to the willow tit. Furthermore, the response to decreasing temperatures in foraging rates and warming behaviour was stronger in the great tits than willow tits. As the winters become warmer, these mechanisms should increase wintering success of southern species wintering at high latitudes, and lead to higher survival, increased population growth, and consequent range expansion.">

        <span class="abst" title="Background:A scarcely studied consequence of urbanization is the effect of temporal stabilization of the environment on bird communities. This alteration is thought to dampen environmental variations between day and night, seasons and years, promoting a temporal persistence of bird composition in urban areas. The aim of this study was to review current evidence of temporal stabilization of biotic and abiotic factors in urban environments and the potential effects of such stabilization on temporal variation of bird species presence at different temporal scales. Methods:I selected the literature by searching published articles and book chapters using Scopus and Google scholar. I only included articles that compared the temporal variation of bird composition or resources between different levels of urbanization. Results:In general, there is evidence of temporal stabilization of abiotic and biotic factors at the three time scales considered. At the diurnal scale, the main factor considered was artificial light in the context of light pollution. At the seasonal and interannual scales, several case studies found a smaller temporal variation of primary productivity in urban than in natural and rural areas. Bird species composition showed more stabilization in urban environments at the three temporal scales: (1) several case studies reported bird activity at night, associated with artificial light; (2) studies in urban parks and along urbanization gradients showed smaller seasonal variation of bird composition in the more urbanized areas; and (3) in general, case studies along urbanization gradients showed smaller interannual variation of bird composition in the more urbanized areas, although some studies showed no relationships or opposite trends than expected. Discussion:The published evidence suggests that urban areas dampen the natural cycles at several temporal scales. The stabilization of biotic and abiotic factors, such as light, temperature, food and habitat structure, is desynchronized from natural diurnal, seasonal and interannual cycles. However, there is a dearth of long-term comparisons of bird composition and studies that simultaneously analyze the relationship between resources and bird composition stabilization at the seasonal and interannual scales. More research is needed in the Southern hemisphere, where there is a lack of studies dealing with the seasonal and interannual variations of primary productivity along urbanization gradients and nocturnal activity of bird species. A future research agenda should include differentiation of spatial and temporal homogenization of avifaunas.">

        <span class="abst" title="Urban landscapes are associated with abiotic and biotic environmental changes that may result in potential stressors for wild vertebrates. Urban exploiters have physiological, morphological, and behavioral adaptations to live in cities. However, there is increasing evidence that urban exploiters themselves can suffer from urban conditions, especially during specific life-history stages. We looked for a link between the degree of urbanization and the level of developmental stress in an urban exploiter (the house sparrow, Passer domesticus), which has recently been declining in multiple European cities (e.g., London, UK). Specifically, we conducted a large-scale study and sampled juvenile sparrows in 11 urban and rural sites to evaluate their feather corticosterone (CORT) levels. We found that juvenile feather CORT levels were positively correlated with the degree of urbanization, supporting the idea that developing house sparrows may suffer from urban environmental conditions. However, we did not find any correlation between juvenile feather CORT levels and body size, mass, or body condition. This suggests either that the growth and condition of urban sparrows are not impacted by elevated developmental CORT levels, or that urban sparrows may compensate for developmental constraints once they have left the nest. Although feather CORT levels were not correlated with baseline CORT levels, we found that feather CORT levels were slightly and positively correlated with the CORT stress response in juveniles. This suggests that urban developmental conditions may potentially have long-lasting effects on stress physiology and stress sensitivity in this urban exploiter.">

        <span class="abst" title="New monitoring programs are often designed with some form of temporal replication to deal with imperfect detection by means of occupancy models. However, classical bird census data from earlier times often lack temporal replication, precluding detection-corrected inferences about occupancy. Historical data have a key role in many ecological studies intended to document range shifts, and so need to be made comparable with present-day data by accounting for detection probability. We analyze a classical bird census conducted in the region of Murcia (SE Spain) in 1991 and 1992 and propose a solution to estimating detection probability for such historical data when used in a community occupancy model: the spatial replication of subplots nested within larger plots allows estimation of detection probability. In our study, the basic sample units were 1-km transects, which were considered spatial replicates in two aggregation schemes. We fit two Bayesian multispecies occupancy models, one for each aggregation scheme, and evaluated the linear and quadratic effect of forest cover and temperature, and a linear effect of precipitation on species occupancy probabilities. Using spatial rather than temporal replicates allowed us to obtain individual species occupancy probabilities and species richness accounting for imperfect detection. Species-specific occupancy and community size decreased with increasing annual mean temperature. Both aggregation schemes yielded estimates of occupancy and detectability that were highly correlated for each species, so in the design of future surveys ecological reasons and cost-effective sampling designs should be considered to select the most suitable aggregation scheme. In conclusion, the use of spatial replication may often allow historical survey data to be applied formally hierarchical occupancy models and be compared with modern-day data of the species community to analyze global change process.">

        <span class="abst" title="The optimum body mass of passerine birds typically represents a trade-off between starvation risk, which promotes fat gain, and predation pressure, which promotes fat loss to maintain maneuvrability. Changes in ecological factors that affect either of these variables will therefore change the optimum body masses of populations of passerine birds. This study sought to identify and quantify the effects of changing temperatures and predation pressures on the body masses and wing lengths of populations of passerine birds throughout Britain and Ireland over the last 50 years. We analyzed over 900,000 individual measurements of body mass and wing length of blue tits Cyanistes caeruleus, coal tits Periparus ater, and great tits Parus major collected by licenced bird ringers throughout Britain and Ireland from 1965 to 2017 and correlated these with publicly available temperature data and published, UK-wide data on the abundance of a key predator, the sparrowhawk Accipiter nisus. We found highly significant, long-term, UK-wide decreases in winter body masses of adults and juveniles of all three species. We also found highly significant negative correlations between winter body mass and winter temperature, and between winter body mass and sparrowhawk abundance. Independent of these effects, body mass further correlated negatively with calendar year, suggesting that less well understood dynamic factors, such as supplementary feeding levels, may play a major role in determining population optimum body masses. Wing lengths of these birds also decreased, suggesting a hitherto unobserved large-scale evolutionary adjustment of wing loading to the lower body mass. These findings provide crucial evidence of the ways in which species are adapting to climate change and other anthropogenic factors throughout Britain and Ireland. Such processes are likely to have widespread implications as the equilibria controlling evolutionary optima in species worldwi         <span class="abst" title="To invest in energetically demanding life history stages, individuals require a substantial amount of resources. Physiological traits, particularly those related to energetics, can be useful for examining variation in life history decisions and trade-offs because they result from individual responses to environmental variation. Leptin is a protein hormone found in mammals that is proportional to the amount of endogenous fat stores within an individual. Recently, researchers have confirmed that a mammalian leptin analogue (MLA), based on the mammalian sequence of leptin, is present with associated receptors and proteins in avian species, with an inhibitory effect on foraging and body mass gain at high circulating levels. While MLA has been both quantified and manipulated in avian species, little is currently known regarding whether plasma MLA in wild-living species and individuals is associated with key reproductive decisions. We quantified plasma MLA in wild, Arctic-nesting female common eiders (Somateria mollissima) at arrival on the breeding grounds and followed them to determine subsequent breeding propensity, and reproductive phenology, investment, and success. Common eiders are capital-income breeding birds that require the accumulation of substantial fat stores to initiate laying and successfully complete incubation. We found that females with lower plasma MLA initiated breeding earlier and in a shorter period of time. However, we found no links between plasma MLA levels and breeding propensity, clutch size, or reproductive success. Although little is still known about plasma MLA, based on these results and its role in influencing foraging behaviors and condition gain, plasma MLA appears to be closely linked to reproductive timing and is therefore likely to underlie trade-offs surrounding life history decisions.">

        <span class="abst" title="Climate warming and habitat transformation are widely recognized as worrying threatening factors. Understanding the individual contribution of these two factors to the change of species distribution could be very important in order to effectively counteract the species range contraction, especially in mountains, where alpine species are strongly limited in finding new areas to be colonized at higher elevations. We proposed a method to disentangle the effects of the two drivers of range change for breeding birds in Italian Alps, in the case of co-occurring climate warming and shrub and forest encroachment. For each species, from 1982 to 2017, we related the estimated yearly elevational distribution of birds to the correspondent overall average of the daily minimum temperatures during the breeding season and the estimated amount of shrubs and forest cover. Using a hierarchical partitioning approach, we assessed the net contribution (i.e., without the shared effect) of each driver. Both temperature and shrub and forest cover showed a positive trend along the time series and resulted the most likely causes of the significant elevational displacement for 21 of the 29 investigated birds. While shrub and forest cover was found to be an important driver of the expansion of forest bird range toward higher elevations, the effect of temperature on favouring the colonization of previously climatically unsuitable forests at higher elevations was not negligible. Shrub and forest expansion resulted the main driver of the range contraction for edge and open habitat species, which suffered a distribution shrinkage at their lower elevational boundary. In light of climate warming, these results highlighted how the net range loss for edge and open habitat species, caused by shrub and forest encroachment consequent to land abandonment, should be counteracted by implementing proper conservation management strategies and promoting sustainable economic act         <span class="abst" title="Many defended species use conspicuous visual warning signals to deter potential predators from attacking. Traditional theory holds that these signals should converge on similar forms, yet variation in visual traits and the levels of defensive chemicals is common, both within and between species. It is currently unclear how the strength of signals and potency of defences might be related: conflicting theories suggest that aposematic signals should be quantitatively honest, or, in contrast, that investment in one component should be prioritized over the other, while empirical tests have yielded contrasting results. Here, we advance this debate by examining the relationship between defensive chemicals and signal properties in a family of aposematic Lepidoptera, accounting for phylogenetic relationships and quantifying coloration from the perspective of relevant predators. We test for correlations between toxin levels and measures of wing colour across 14 species of day-flying burnet and forester moths (Lepidoptera: Zygaenidae), protected by highly aversive cyanogenic glucosides, and find no clear evidence of quantitative signal honesty. Significant relationships between toxin levels and coloration vary between sexes and sampling years, and several trends run contrary to expectations for signal honesty. Although toxin concentration is positively correlated with increasing luminance contrast in forewing pattern in 1 year, higher toxin levels are also associated with paler and less chromatically salient markings, at least in females, in another year. Our study also serves to highlight important factors, including sex-specific trends and seasonal variation, that should be accounted for in future work on signal honesty in aposematic species.">

        <span class="abst" title="Research on winter energy management in small vertebrates has focused on the regulation of body mass (BM) within a framework of starvation-predation trade-off. Winter-acclimatized birds exhibit a seasonal increase in both BM and basal metabolic rate (BMR), although the patterns of co-variation between the two traits remain unknown. We studied this co-variation in three different species of wild titmice, great, blue and willow tits, originating from two boreal regions at different latitudes. Seasonal change in BM and BMR was inter-dependent, particularly in the great tit; however, by contrast, no seasonal change was observed in the willow tit. BMR changed non-linearly in concert with BM with a peak in midwinter for both blue and great tits, whereas such non-linear pattern in willow tit was opposite and independent of BM. Surprisingly, BMR appears to be more sensitive to ambient temperatures than BM in all three species studied. Energy management is a multifaceted strategy that cannot be fully understood without considering reserve levels and energy expenditure simultaneously. Thus, our study indicates that the prevailing conceptual framework based on variation in BM alone is insufficient to understand seasonal energy management in small wintering passerines.">

        <span class="abst" title="Aposematic theory has historically predicted that predators should select for warning signals to converge on a single form, as a result of frequency-dependent learning. However, widespread variation in warning signals is observed across closely related species, populations and, most problematically for evolutionary biologists, among individuals in the same population. Recent research has yielded an increased awareness of this diversity, challenging the paradigm of signal monomorphy in aposematic animals. Here we provide a comprehensive synthesis of these disparate lines of investigation, identifying within them three broad classes of explanation for variation in aposematic warning signals: genetic mechanisms, differences among predators and predator behaviour, and alternative selection pressures upon the signal. The mechanisms producing warning coloration are also important. Detailed studies of the genetic basis of warning signals in some species, most notably Heliconius butterflies, are beginning to shed light on the genetic architecture facilitating or limiting key processes such as the evolution and maintenance of polymorphisms, hybridisation, and speciation. Work on predator behaviour is changing our perception of the predator community as a single homogenous selective agent, emphasising the dynamic nature of predator-prey interactions. Predator variability in a range of factors (e.g. perceptual abilities, tolerance to chemical defences, and individual motivation), suggests that the role of predators is more complicated than previously appreciated. With complex selection regimes at work, polytypisms and polymorphisms may even occur in Müllerian mimicry systems. Meanwhile, phenotypes are often multifunctional, and thus subject to additional biotic and abiotic selection pressures. Some of these selective pressures, primarily sexual selection and thermoregulation, have received considerable attention, while others, such as disease risk and parental effects, offer promising avenues to explore. As well as reviewing the existing evidence from both empirical studies and theoretical modelling, we highlight hypotheses that could benefit from further investigation in aposematic species. Finally by collating known instances of variation in warning signals, we provide a valuable resource for understanding the taxonomic spread of diversity in aposematic signalling and with which to direct future research. A greater appreciation of the extent of variation in aposematic species, and of the selective pressures and constraints which contribute to this once-paradoxical phenomenon, yields a new perspective for the field of aposematic signalling.">
