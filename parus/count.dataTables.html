        <span class="abst" title="BACKGROUND: Climatic change is expected to lead to changes in species' geographical ranges. Adaptation strategies for biodiversity conservation require quantitative estimates of the magnitude, direction and rates of these potential changes. Such estimates are of greatest value when they are made for large ensembles of species and for extensive (sub-continental or continental) regions. METHODOLOGY/PRINCIPAL FINDINGS: For six climate scenarios for 2070-99 changes have been estimated for 431 European breeding bird species using models relating species' distributions in Europe to climate. Mean range centroid potentially shifted 258-882 km in a direction between 341 degrees (NNW) and 45 degrees (NE), depending upon the climate scenario considered. Potential future range extent averaged 72-89% of the present range, and overlapped the present range by an average of 31-53% of the extent of the present range. Even if potential range changes were realised, the average number of species breeding per 50x50 km grid square would decrease by 6.8-23.2%. Many species endemic or near-endemic to Europe have little or no overlap between their present and potential future ranges; such species face an enhanced extinction risk as a consequence of climatic change. CONCLUSIONS/SIGNIFICANCE: Although many human activities exert pressures upon wildlife, the magnitude of the potential impacts estimated for European breeding birds emphasises the importance of climatic change. The development of adaptation strategies for biodiversity conservation in the face of climatic change is an urgent need; such strategies must take into account quantitative evidence of potential climatic change impacts such as is presented here.">

        <span class="abst" title="Recent climate change has caused diverse ecological responses in plants and animals. However, relatively little is known about homeothermic animals' ability to adapt to changing temperature regimes through changes in body size, in accordance with Bergmann's rule. We used fluctuations in mean annual temperatures in south-west Germany since 1972 in order to look for direct links between temperature and two aspects of body size: body mass and flight feather length. Data from regionally born juveniles of 12 passerine bird species were analysed. Body mass and feather length varied significantly among years in eight and nine species, respectively. Typically the inter-annual changes in morphology were complexly non-linear, as was inter-annual variation in temperature. For six (body mass) and seven species (feather length), these inter-annual fluctuations were significantly correlated with temperature fluctuations. However, negative correlations consistent with Bergmann's rule were only found for five species, either for body mass or feather length. In several of the species for which body mass and feather length was significantly associated with temperature, morphological responses were better predicted by temperature data that were smoothed across multiple years than by the actual mean breeding season temperatures of the year of birth. This was found in five species for body mass and three species for feather length. These results suggest that changes in body size may not merely be the result of phenotypic plasticity but may hint at genetically based microevolutionary adaptations.">

        <span class="abst" title="BACKGROUND:The Palearctic region supports relatively few avian species, yet recent molecular studies have revealed that cryptic lineages likely still persist unrecognized. A broad survey of cytochrome c oxidase I (COI) sequences, or DNA barcodes, can aid on this front by providing molecular diagnostics for species assignment. Barcodes have already been extensively surveyed in the Nearctic, which provides an interesting comparison to this region; faunal interchange between these regions has been very dynamic. We explored COI sequence divergence within and between species of Palearctic birds, including samples from Russia, Kazakhstan, and Mongolia. As of yet, there is no consensus on the best method to analyze barcode data. We used this opportunity to compare and contrast three different methods routinely employed in barcoding studies: clustering-based, distance-based, and character-based methods. RESULTS:We produced COI sequences from 1,674 specimens representing 398 Palearctic species. These were merged with published COI sequences from North American congeners, creating a final dataset of 2,523 sequences for 599 species. Ninety-six percent of the species analyzed could be accurately identified using one or a combination of the methods employed. Most species could be rapidly assigned using the cluster-based or distance-based approach alone. For a few select groups of species, the character-based method offered an additional level of resolution. Of the five groups of indistinguishable species, most were pairs, save for a larger group comprising the herring gull complex. Up to 44 species exhibited deep intraspecific divergences, many of which corresponded to previously described phylogeographic patterns and endemism hotspots. CONCLUSION:COI sequence divergence within eastern Palearctic birds is largely consistent with that observed in birds from other temperate regions. Sequence variation is primarily congruent with taxonomic boundaries; deviations from this trend reveal overlooked biological patterns, and in some cases, overlooked species. More research is needed to further refine the taxonomic status of some Palearctic birds, but large genetic surveys such as this may facilitate this effort. DNA barcodes are a practical means for rapid species assignment, although efficient analytical methods will likely require a two-tiered approach to differentiate closely related pairs of species.">

        <span class="abst" title="Multidisciplinary investigations of the vegetational, faunal and sea-level history inferred from the infills of buried channels on the coast of eastern Essex have a direct bearing on the differentiation of MIS 11 and MIS 9 in continental records. New data are presented from Cudmore Grove, an important site on Mersea Island that can be linked to the terrace sequence of the River Thames. The vegetational history has been reconstructed from a pollen sequence covering much of the interglacial represented. The temperate nature of the climate is apparent from a range of fossil groups, including plant remains, vertebrates (especially the rich herpetofauna), molluscs and beetles, which all have strong thermophilous components. The beetle data have been used to derive a Mutual Climatic Range reconstruction, suggesting that mean July temperatures were about 2 degrees C warmer than modern values for southeast England, whereas mean January temperatures may have been slightly colder. The sea-level history has been reconstructed from the molluscs, ostracods and especially the diatoms, which indicate that the marine transgression occurred considerably earlier in the interglacial cycle than at the neighbouring Hoxnian site at Clacton. There are a number of palynological similarities between the sequence at Cudmore Grove and Clacton, especially the presence of Abies and the occurrence of Azolla filiculoides megaspores. Moreover, both sites have yielded Palaeolithic archaeology, indeed the latter is the type site of the Clactonian (flake-and-core) industry. However, the sites can be differentiated on the basis of mammalian biostratigraphy, new aminostratigraphic data, as well as the differences in the sea-level history. The combined evidence suggests that the infill of the channel at Cudmore Grove accumulated during MIS 9, whereas the deposits at Clacton formed during MIS 11. The infill of a much later channel, yielding non-marine molluscs and vertebrates including Hippopotamus, appears to have formed during the Ipswichian (MIS 5e). This evidence is compared with other important sites of late Middle Pleistocene age in Britain and elsewhere on the continent and the importance of a multidisciplinary approach is stressed.">

        <span class="abst" title="The assessment report of the 4th International Panel on Climate Change confirms that global warming is strongly affecting biological systems and that 20-30% of species risk extinction from projected future increases in temperature. It is essential that any measures taken to conserve individual species and their constituent populations against climate-mediated declines are appropriate. The release of captive bred animals to augment wild populations is a widespread management strategy for many species but has proven controversial. Using a regression model based on a 37-year study of wild and sea ranched Atlantic salmon (Salmo salar) spawning together in the wild, we show that the escape of captive bred animals into the wild can substantially depress recruitment and more specifically disrupt the capacity of natural populations to adapt to higher winter water temperatures associated with climate variability. We speculate the mechanisms underlying this seasonal response and suggest that an explanation based on bio-energetic processes with physiological responses synchronized by photoperiod is plausible. Furthermore, we predict, by running the model forward using projected future climate scenarios, that these cultured fish substantially increase the risk of extinction for the studied population within 20 generations. In contrast, we show that positive outcomes to climate change are possible if captive bred animals are prevented from breeding in the wild. Rather than imposing an additional genetic load on wild populations by releasing maladapted captive bred animals, we propose that conservation efforts should focus on optimizing conditions for adaptation to occur by reducing exploitation and protecting critical habitats. Our findings are likely to hold true for most poikilothermic species where captive breeding programmes are used in population management.">

        <span class="abst" title="Emerging infectious diseases are increasingly cited as threats to wildlife, livestock and humans alike. They can threaten geographically isolated or critically endangered wildlife populations; however, relatively few studies have clearly demonstrated the extent to which emerging diseases can impact populations of common wildlife species. Here, we report the impact of an emerging protozoal disease on British populations of greenfinch Carduelis chloris and chaffinch Fringilla coelebs, two of the most common birds in Britain. Morphological and molecular analyses showed this to be due to Trichomonas gallinae. Trichomonosis emerged as a novel fatal disease of finches in Britain in 2005 and rapidly became epidemic within greenfinch, and to a lesser extent chaffinch, populations in 2006. By 2007, breeding populations of greenfinches and chaffinches in the geographic region of highest disease incidence had decreased by 35% and 21% respectively, representing mortality in excess of half a million birds. In contrast, declines were less pronounced or absent in these species in regions where the disease was found in intermediate or low incidence. Also, populations of dunnock Prunella modularis, which similarly feeds in gardens, but in which T. gallinae was rarely recorded, did not decline. This is the first trichomonosis epidemic reported in the scientific literature to negatively impact populations of free-ranging non-columbiform species, and such levels of mortality and decline due to an emerging infectious disease are unprecedented in British wild bird populations. This disease emergence event demonstrates the potential for a protozoan parasite to jump avian host taxonomic groups with dramatic effect over a short time period.">

        <span class="abst" title="Urbanization is a major cause of habitat fragmentation worldwide. Ecological and conservation theory predicts many potential impacts of habitat fragmentation on natural populations, including genetic impacts. Habitat fragmentation by urbanization causes populations of animals and plants to be isolated in patches of suitable habitat that are surrounded by non-native vegetation or severely altered vegetation, asphalt, concrete, and human structures. This can lead to genetic divergence between patches and in turn to decreased genetic diversity within patches through genetic drift and inbreeding.We examined population genetic patterns using microsatellites in four common vertebrate species, three lizards and one bird, in highly fragmented urban southern California. Despite significant phylogenetic, ecological, and mobility differences between these species, all four showed similar and significant reductions in gene flow over relatively short geographic and temporal scales. For all four species, the greatest genetic divergence was found where development was oldest and most intensive. All four animals also showed significant reduction in gene flow associated with intervening roads and freeways, the degree of patch isolation, and the time since isolation.Despite wide acceptance of the idea in principle, evidence of significant population genetic changes associated with fragmentation at small spatial and temporal scales has been rare, even in smaller terrestrial vertebrates, and especially for birds. Given the striking pattern of similar and rapid effects across four common and widespread species, including a volant bird, intense urbanization may represent the most severe form of fragmentation, with minimal effective movement through the urban matrix.">

        <span class="abst" title="The amount of genetic variance underlying a phenotypic trait and the strength of selection acting on that trait are two key parameters that determine any evolutionary response to selection. Despite substantial evidence that, in natural populations, both parameters may vary across environmental conditions, very little is known about the extent to which they may covary in response to environmental heterogeneity. Here we show that, in a wild population of great tits (Parus major), the strength of the directional selection gradients on timing of breeding increased with increasing spring temperatures, and that genotype-by-environment interactions also predicted an increase in additive genetic variance, and heritability, of timing of breeding with increasing spring temperature. Consequently, we therefore tested for an association between the annual selection gradients and levels of additive genetic variance expressed each year; this association was positive, but non-significant. However, there was a significant positive association between the annual selection differentials and the corresponding heritability. Such associations could potentially speed up the rate of micro-evolution and offer a largely ignored mechanism by which natural populations may adapt to environmental changes.">

        <span class="abst" title="The causes for the higher biodiversity in the Neotropics as compared to the Nearctic and the factors promoting species diversification in each region have been much debated. The refuge hypothesis posits that high tropical diversity reflects high speciation rates during the Pleistocene, but this conclusion has been challenged. The present study investigates this matter by examining continental patterns of avian diversification through the analysis of large-scale DNA barcode libraries.Standardized COI datasets from the avifaunas of Argentina, the Nearctic, and the Palearctic were analyzed. Average genetic distances between closest congeners and sister species were higher in Argentina than in North America reflecting a much higher percentage of recently diverged species in the latter region. In the Palearctic genetic distances between closely related species appeared to be more similar to those of the southern Neotropics. Average intraspecific variation was similar in Argentina and North America, while the Palearctic fauna had a higher value due to a higher percentage of variable species. Geographic patterning of intraspecific structure was more complex in the southern Neotropics than in the Nearctic, while the Palearctic showed an intermediate level of complexity.DNA barcodes can reveal continental patterns of diversification. Our analysis suggests that avian species are older in Argentina than in the Nearctic, supporting the idea that the greater diversity of the Neotropical avifauna is not caused by higher recent speciation rates. Species in the Palearctic also appear to be older than those in the Nearctic. These results, combined with the patterns of geographic structuring found in each region, suggest a major impact of Pleistocene glaciations in the Nearctic, a lesser effect in the Palearctic and a mild effect in the southern Neotropics.">

        <span class="abst" title="BACKGROUND: Pleistocene climate fluctuations have shaped the patterns of genetic diversity observed in many extant species. In montane habitats, species' ranges may have expanded and contracted along an altitudinal gradient in response to environmental fluctuations leading to alternating periods of genetic isolation and connectivity. Because species' responses to climate change are influenced by interactions between species-specific characteristics and local topography, diversification pattern differs between species and locations. The eastern Himalayas is one of the world's most prominent mountain ranges. Its complex topography and environmental heterogeneity present an ideal system in which to study how climatic changes during Pleistocene have influenced species distributions, genetic diversification, and demography. The Elliot's laughing thrush (Garrulax elliotii) is largely restricted to high-elevation shrublands in eastern Himalayas. We used mitochondrial DNA and microsatellites to investigate how genetic diversity in this species was affected by Pleistocene glaciations. RESULTS: Mitochondrial data detected two partially sympatric north-eastern and southern lineages. Microsatellite data, however, identified three distinct lineages congruent with the geographically separated southern, northern and eastern eco-subregions of the eastern Himalayas. Geographic breaks occur in steep mountains and deep valleys of the Kangding-Muli-Baoxin Divide. Divergence time estimates and coalescent simulations indicate that lineage diversification occurred on two different geographic and temporal scales; recent divergence, associated with geographic isolation into individual subregions, and historical divergence, associated with displacement into multiple refugia. Despite long-term isolation, genetic admixture among these subregional populations was observed, indicating historic periods of connectivity. The demographic history of Garrulax elliotii shows continuous population growth since late Pleistocene (about 0.125 mya). CONCLUSION: While altitude-associated isolation is typical of many species in other montane regions, our results suggest that eco-subregions in the eastern Himalayas exhibiting island-like characteristics appear to have determined the diversification of Garrulax elliotii. During the Pleistocene, these populations became isolated on subregions during interglacial periods but were connected when these expanded to low altitude during cooler periods. The resultant genetic admixture of lineages might obscure pattern of genetic variation. Our results provide new insights into sky island diversification in a previously unstudied region, and further demonstrate that Pleistocene climatic changes can have profound effects on lineage diversification and demography in montane species.">

        <span class="abst" title="During sleep animals are relatively unresponsive and unaware of their environment, and therefore, more exposed to predation risk than alert and awake animals. This vulnerability might influence when, where and how animals sleep depending on the risk of predation perceived before going to sleep. Less clear is whether animals remain sensitive to predation cues when already asleep.We experimentally tested whether great tits are able to detect the chemical cues of a common nocturnal predator while sleeping. We predicted that birds exposed to the scent of a mammalian predator (mustelid) twice during the night would not go into torpor (which reduces their vigilance) and hence would not reduce their body temperature as much as control birds, exposed to the scent of another mammal that does not represent a danger for the birds (rabbit). As a consequence of the higher body temperature birds exposed to the scent of a predator are predicted to have a higher resting metabolic rate (RMR) and to lose more body mass. In the experiment, all birds decreased their body temperature during the night, but we did not find any influence of the treatment on body temperature, RMR, or body mass.Our results suggest that birds are not able to detect predator chemical cues while sleeping. As a consequence, antipredatory strategies taken before sleep, such as roosting sites inspection, may be crucial to cope with the vulnerability to predation risk while sleeping.">

        <span class="abst" title="Conditions experienced during development can have long-term consequences for individual success. In migratory songbirds, the proximate mechanisms linking early life events and survival are not well understood because tracking individuals across stages of the annual cycle can be extremely challenging. In this paper, we first use a 13 year dataset to demonstrate a positive relationship between 1(st) year survival and nestling mass in migratory Savannah sparrows (Passerculus sandwichensis). We also use a brood manipulation experiment to show that nestlings from smaller broods have higher mass in the nest relative to individuals from larger broods. Having established these relationships, we then use three years of field data involving multiple captures of individuals throughout the pre-migratory period and a multi-level path model to examine the hypothesis that conditions during development limit survival during migration by affecting an individual's ability to accumulate sufficient lean tissue and fat mass prior to migration. We found a positive relationship between fat mass during the pre-migratory period (Sept-Oct) and nestling mass and a negative indirect relationship between pre-migratory fat mass and fledging date. Our results provide the first evidence that conditions during development limit survival during migration through their effect on fat stores. These results are particularly important given recent evidence showing that body condition of songbirds at fledging is affected by climate change and anthropogenic changes to landscape structure.">

        <span class="abst" title="Knowledge of the potential vector role of Culicidae mosquitoes in Germany is very scanty, and until recently it was generally assumed that they are not involved in the transmission of anthroponotic or zoonotic pathogens in this country. However, anticipated changes in the course of global warming and globalization may alter their status.We conducted a molecular mass screening of mosquitoes for filarial parasites using mitochondrial 12S rRNA-based real-time PCR.No parasites causing disease in humans such as Dirofilaria spp. were detected in about 83,000 mosquitoes tested, which had been collected in 2009 and 2010 in 16 locations throughout Germany. However, minimum infection rates of up to 24 per 1000 mosquitoes were revealed, which could be attributed to mosquito infection with Setaria tundra and a yet unidentified second parasite. Setaria tundra was found to be widespread in southern Germany in various mosquito species, except Culex spp. In contrast, the unidentified filarial species was exclusively found in Culex spp. in northern Baden-Württemberg, and is likely to be a bird parasite.Although dirofilariasis appears to be emerging and spreading in Europe, the absence of Dirofilaria spp. or other zoonotic filariae in our sample allows the conclusion that the risk of autochthonous infection in Germany is still very low. Potential vectors of S. tundra in Germany are Ochlerotatus sticticus, Oc. cantans, Aedes vexans and Anopheles claviger. Technically, the synergism between entomologists, virologists and parasitologists, combined with state-of-the-art methods allows a very efficient near-real-time monitoring of a wide spectrum of both human and veterinary pathogens, including new distribution records of parasite species and the incrimination of their potential vectors.">

        <span class="abst" title="Inter-specific differences in animal defence mechanisms against toxic substances are currently poorly understood. The ethoxyresorufin-O-deethylase (EROD) enzyme plays an important role in defence against toxic chemicals in a wide variety of animals, and it is an important biomarker for environmental contamination. We compared basal hepatic EROD activity levels among ten passerine species to see if there is inter-specific variation in enzyme activity, especially in relation to their diet and migration status. Migratory insectivores showed higher EROD activity compared to granivores. We hypothesize that the variable invertebrate diet of migratory insectivores contains a wider range of natural toxins than the narrower diet of granivores. This may have affected the evolution of mixed function oxidases (MFO) system and enzyme activities. We further tested whether metabolic rates or relative liver size were associated with the variation in detoxification capacity. We found no association between EROD activity and relative (per mass unit) basal metabolic rate (BMR). Instead, EROD activity and relative liver mass (% of body mass) correlated positively, suggesting that a proportionally large liver also functions efficiently. Our results suggest that granivores and non-migratory birds may be more vulnerable to environmental contaminants than insectivores and migratory birds. The diet and migration status, however, are phylogenetically strongly connected to each other, and their roles cannot be fully separated in our analysis with only ten passerine species.">

        <span class="abst" title="BACKGROUND:In the mid 20th century, Ernst Mayr and Theodosius Dobzhansky championed the significance of circular overlaps or ring species as the perfect demonstration of speciation, yet in the over 50 years since, only a handful of such taxa are known. We developed a topographic model to evaluate whether the geographic barriers that favor processes leading to ring species are common or rare, and to predict where other candidate ring barriers might be found. RESULTS:Of the 952,147 geographic barriers identified on the planet, only about 1% are topographically similar to barriers associated with known ring taxa, with most of the likely candidates occurring in under-studied parts of the world (for example, marine environments, tropical latitudes). Predicted barriers separate into two distinct categories: (i) single cohesive barriers (&lt; 50,000 km2), associated with taxa that differentiate at smaller spatial scales (salamander: Ensatina eschscholtzii; tree: Acacia karroo); and (ii) composite barriers - formed by groups of barriers (each 184,000 to 1.7 million km2) in close geographic proximity (totaling 1.9 to 2.3 million km2) - associated with taxa that differentiate at larger spatial scales (birds: Phylloscopus trochiloides and Larus (sp. argentatus and fuscus)). When evaluated globally, we find a large number of cohesive barriers that are topographically similar to those associated with known ring taxa. Yet, compared to cohesive barriers, an order of magnitude fewer composite barriers are similar to those that favor ring divergence in species with higher dispersal. CONCLUSIONS:While these findings confirm that the topographic conditions that favor evolutionary processes leading to ring speciation are, in fact, rare, they also suggest that many understudied natural systems could provide valuable demonstrations of continuous divergence towards the formation of new species. Distinct advantages of the model are that it (i) requires no a priori information on the relative importance of features that define barriers, (ii) can be replicated using any kind of continuously distributed environmental variable, and (iii) generates spatially explicit hypotheses of geographic species formation. The methods developed here - combined with study of the geographical ecology and genetics of taxa in their environments - should enable recognition of ring species phenomena throughout the world.">

        <span class="abst" title="In diverse taxa, photoperiodic responses that cause seasonal physiological and behavioural shifts are controlled by genes, including the vertebrate Clock orthologues, that encode for circadian oscillator mechanisms. While the genetic network behind circadian rhythms is well described, relatively few reports exist of the phenological consequences of and selection on Clock genes in the wild. Here, we investigated variation in breeding phenology in relation to Clock genetic diversity in a long-distance migratory bird, the barn swallow (Hirundo rustica).In a sample of 922 adult barn swallows from a single population breeding in Italy we found one very common (Q(7)) and three rare (Q(5), Q(6), Q(8)) length variants of a functionally significant polyglutamine repeat. Rare (2.9%) Q(7)/Q(8) heterozygous females, but not males, bred significantly later than common (91.5%) Q(7)/Q(7) females, consistent with the expectation that 'long' alleles cause late breeding, as observed in a resident population of another bird species. Because breeding date depends on arrival date from migration, present results suggest that the association between breeding date and Clock might be mediated by migration phenology. In addition, fecundity selection appears to be operating against Q(7)/Q(8) because late migrating/breeding swallows have fewer clutches per season, and late breeding has additional negative selection effects via reduced offspring longevity. Genotype frequencies varied marginally non-significantly with age, as Q(7)/Q(8) frequency showed a 4-fold reduction in old individuals. This result suggests negative viability selection against Q(7)/Q(8), possibly mediated by costs of late breeding.This is the first study of migratory birds showing an association between breeding phenology and Clock genotype and suggesting that negative selection occurs on a phenologically deviant genotype. Low polymorphism at Clock may constrain microevolutionary phenologica         <span class="abst" title="In many forest passerine bird species, rapid climate warming has led to a phenological mismatch between the period of maximum nestlings' food requirements and the period of maximum food availability (seasonal caterpillar biomass peak) due to an insufficient advancement of the birds' laying dates. The initiation of laying is preceded by the development of the gonads, which in birds are regressed outside the breeding season. Increasing day length in late winter and early spring triggers a cascade of hormones which induces gonadal development. Since day length is not altered by climate change, one potential restriction to advancing laying date is the seasonal timing of gonadal development. To assess the importance of gonadal growth for timing of reproduction we experimentally manipulated the timing of gonadal development. We show that the growth of the largest follicle of captive female great tits (Parus major) increased after being exposed to just a single long day in winter (20 hours of light followed by 4 hours darkness). We then photostimulated wild female great tits from two study areas in a field experiment in spring for a single day and determined their laying date. These populations differed in the availability of food allowing us to test if food availability in combination with photostimulation affected egg laying dates. Despite an expected difference in the onset of gonadal growth, laying dates of photostimulated females did not differ from control females in both populations. These results suggest that wild great tits are not restricted in the advancement of their laying date by limited gonadal development.">

        <span class="abst" title="We discuss three interlinked issues: the natural pace of environmental change and adaptation, the likelihood that a population will adapt to a potentially lethal change, and adaptation to elevated CO2, the prime mover of global change. Environmental variability is governed by power laws showing that ln difference in conditions increases with ln elapsed time at a rate of 0.3-0.4. This leads to strong but fluctuating selection in many natural populations.The effect of repeated adverse change on mean fitness depends on its frequency rather than its severity. If the depression of mean fitness leads to population decline, however, severe stress may cause extinction. Evolutionary rescue from extinction requires abundant genetic variation or a high mutation supply rate, and thus a large population size. Although natural populations can sustain quite intense selection, they often fail to adapt to anthropogenic stresses such as pollution and acidification and instead become extinct.Experimental selection lines of algae show no specific adaptation to elevated CO2, but instead lose their carbon-concentrating mechanism through mutational degradation. This is likely to reduce the effectiveness of the oceanic carbon pump. Elevated CO2 is also likely to lead to changes in phytoplankton community composition, although it is not yet clear what these will be. We emphasize the importance of experimental evolution in understanding and predicting the biological response to global change. This will be one of the main tasks of evolutionary biologists in the coming decade.">

        <span class="abst" title="The trade-off between current and residual reproductive values is central to life history theory, although the possible mechanisms underlying this trade-off are largely unknown. The 'molt constraint' hypothesis suggests that molt and plumage functionality are compromised by the preceding breeding event, yet this candidate mechanism remains insufficiently explored.The seasonal change in photoperiod was manipulated to accelerate the molt rate. This treatment simulates the case of naturally late-breeding birds. House sparrows Passer domesticus experiencing accelerated molt developed shorter flight feathers with more fault bars and body feathers with supposedly lower insulation capacity (i.e. shorter, smaller, with a higher barbule density and fewer plumulaceous barbs). However, the wing, tail and primary feather lengths were shorter in fast-molting birds if they had an inferior body condition, which has been largely overlooked in previous studies. The rachis width of flight feathers was not affected by the treatment, but it was still condition-dependent.This study shows that sedentary birds might face evolutionary costs because of the molt rate-feather quality conflict. This is the first study to experimentally demonstrate that (1) molt rate affects several aspects of body feathers as well as flight feathers and (2) the costly effects of rapid molt are condition-specific. We conclude that molt rate and its association with feather quality might be a major mediator of life history trade-offs. Our findings also suggest a novel advantage of early breeding, i.e. the facilitation of slower molt and the condition-dependent regulation of feather growth.">

        <span class="abst" title="Theory considers the covariation of seasonal life-history traits as an optimal reaction norm, implying that deviating from this reaction norm reduces fitness. However, the estimation of reaction-norm properties (i.e., elevation, linear slope, and higher order slope terms) and the selection on these is statistically challenging. We here advocate the use of random regression mixed models to estimate reaction-norm properties and the use of bivariate random regression to estimate selection on these properties within a single model. We illustrate the approach by random regression mixed models on 1115 observations of clutch sizes and laying dates of 361 female Ural owl Strix uralensis collected over 31 years to show that (1) there is variation across individuals in the slope of their clutch size-laying date relationship, and that (2) there is selection on the slope of the reaction norm between these two traits. Hence, natural selection potentially drives the negative covariance in clutch size and laying date in this species. The random-regression approach is hampered by inability to estimate nonlinear selection, but avoids a number of disadvantages (stats-on-stats, connecting reaction-norm properties to fitness). The approach is of value in describing and studying selection on behavioral reaction norms (behavioral syndromes) or life-history reaction norms. The approach can also be extended to consider the genetic underpinning of reaction-norm properties.">

        <span class="abst" title="BACKGROUND: Knowledge of genetic markers that are correlated to stress tolerance may improve spatial mapping of reef vulnerability and can inform restoration efforts, including the choice of genotypes for breeding and reseeding. In this manuscript we present two methods for screening transcriptome data for candidate genetic markers in two reef building corals, Acropora millepora and Pocillopora damicornis (types α and β). In A. millepora, Single Nucleotide Polymorphisms (SNPs) were pre-selected by targeting genes believed to be involved in the coral thermal stress responses. In P. damicornis (type α and β), SNPs showing varying allele frequencies between two populations from distinct environments were pre-selected. Allele frequencies at nine, five and eight of the pre-selected SNP loci were correlated against gradients of water clarity and temperature in a large number of populations along the Great Barrier Reef. RESULTS: A significant correlation between environmental category and SNP allele frequency was detected in up to 55% of the tested loci, which is an exceptional success rate for these types of tests. In P. damicornis, SNP allele frequencies of β-hexosaminidase and Elongation factor 1-α were significantly correlated to temperature in type α and to temperature and/or water clarity respectively in type β. Type α also showed a correlation between water clarity and SNP allele frequency in a gene of unknown function. In A. millepora, allele frequencies at five (β-gamma crystallin, Galaxin, Ubiquitin, Ligand of Numb X2 and Thioredoxin) SNP loci showed significant correlations. CONCLUSIONS: After validation of these candidate loci through laboratory or field assessment of relative stress tolerance of colonies harbouring different alleles, it is anticipated that a proportion of these markers may represent the first coral candidate Quantitative Trait Loci for environmental stress tolerance and provide an important genetic tool that c         <span class="abst" title="Numerous studies have correlated the advancement of lay date in birds with warming climate trends, yet the fitness effects associated with this phenological response have been examined in only a small number of species. Most of these species--primarily insectivorous cavity nesters in Europe--exhibit fitness declines associated with increasing asynchrony with prey. Here, we use 25 years of demographic data, collected from 1986 to 2010, to examine the effects of spring temperature on breeding initiation date, double brooding, and annual fecundity in a Nearctic-Neotropical migratory songbird, the black-throated blue warbler (Setophaga caerulescens). Data were collected from birds breeding at the Hubbard Brook Experimental Forest, New Hampshire, USA, where long-term trends toward warmer springs have been recorded. We found that black-throated blue warblers initiated breeding earlier in warmer springs, that early breeders were more likely to attempt a second brood than those starting later in the season, and that double brooding and lay date were linked to higher annual fecundity. Accordingly, we found selection favored earlier breeding in most years. However, in contrast to studies of several other long-distance migratory species in Europe, this selection pressure was not stronger in warmer springs, indicating that these warblers were able to adjust mean lay date appropriately to substantial inter-annual variation in spring temperature. Our results suggest that this North American migratory songbird might not experience the same fecundity declines as songbirds that are unable to adjust their timing of breeding in pace with spring temperatures.">

        <span class="abst" title="Photoperiodic responses are major factors entraining circannual life-cycles, functioning to adaptively synchronize annual routines to seasonal fluctuations in ecological conditions. Photoperiodism in physiology and behaviour is enforced by genes, including the vertebrate Clock orthologues, which are associated, for example, with phenology of migration in fish and breeding in birds. However, the role of Clock in photoperiodic plumage molt processes is unknown. We analyzed variation in molt schedules in relation to Clock genotype, using the long-distance migratory barn swallow (Hirundo rustica) as a model and by identifying males and females using molecular sexing techniques. Consistently with previous studies, we found one very common (Q 7) and two rare (Q 6, Q 8) variants of a functionally significant Clock polyglutamine repeat. Molt schedules of primary wing feathers of swallows during their wintering period in Nigeria differed among Clock genotypes: rare (1.1%) Q 7/Q 8 heterozygotes had significantly delayed molt compared to the other genotypes. Molt schedules did not differ between males and females, and no differential association between molt and Clock in relation to sex emerged. The same rare Clock genotype that exhibited delayed breeding in Europe was here found to delay molt in Africa. Though based on a limited number of Q 7/Q 8 individuals from an otherwise very large sample, these novel results suggest that Clock is involved in the photoperiodic control of both molt and breeding, potentially also via reciprocal carry-over effects. If confirmed in species with higher Clock polymorphism, present results may have far-reaching consequences for the study of photoperiodic control of molt and expression of annual routines.">

        <span class="abst" title="BACKGROUND: Many studies have tracked the distribution and persistence of avian haemosporidian communities across space and time at the population level, but few studies have investigated these aspects of infection at the individual level over time. Important aspects of parasite infection at the individual level can be missed if only trends at the population level are studied. This study aimed to determine how persistent Haemosporida are in great tit individuals recaptured over several years, whether parasitaemia differed by parasite lineage (mitochondrial cytochrome b haplotype) and how co-infection (i.e. concurrent infection with multiple genera of parasites) affects parasitaemia and body mass. METHODS: Parasite prevalence was determined by polymerase chain reaction (PCR), quantitative PCR were used to assess parasitaemia and sequencing was employed to determine the identity of the lineages using the MalAvi database. RESULTS: Haemosporidian prevalence was high over sampled years with 98% of 55 recaptured individuals showing infection in at least one year of capture. Eighty-two percent of all positive individuals suffered co-infection, with an overall haemosporidian lineage diversity of seventeen. Plasmodium and Haemoproteus parasites were found to be highly persistent, with lineages from these genera consistently found in individuals across years and with no differences in individual parasitaemia being recorded at subsequent captures. Conversely, Leucocytozoon parasites showed higher turnover with regard to lineage changes or transitions in infection status (infected vs non-infected) across years. Parasitaemia was found to be lineage specific and there was no relationship between Plasmodium parasitaemia or host body condition and the presence of Leucocytozoon parasites. CONCLUSIONS: The findings of this study suggest that different genera of haemosporidian parasites interact differently with their host and other co-infecting paras         <span class="abst" title="National reserve networks are one of the most important means of species conservation, but their efficiency may be diminished due to the projected climatic changes. Using bioclimatic envelope models and spatial data on habitats and conservation areas, we studied how efficient the reserve network will be in preserving 100 forest, mire, marshland, and alpine bird species of conservation concern in Finland in 2051-2080 under three different climate scenarios. The occurrences of the studied bird species were related to the amount of habitat preferred by each species in the different boreal zones. We employed a novel integrated habitat suitability index that takes into account both the species' probability of occurrence from the bioclimatic models and the availability of suitable habitat. Using this suitability index, the distribution of the topmost 5% suitability squares (&quot;hotspots&quot;) in the four bird species groups in the period 1971-2000 and under the three scenarios were compared with the location of reserves with the highest amounts of the four habitats to study the efficiency of the network. In species of mires, marshlands, and Arctic mountains, a high proportion of protected habitat was included in the 5% hotspots in the scenarios in 2051-2080, showing that protected areas cover a high proportion of occurrences of bird species. In contrast, in forests in the southern and middle boreal zones, only a small proportion of the protected habitat was included in the 5% hotspots, indicating that the efficiency of the protected area network will be insufficient for forest birds in the future. In the northern boreal zone, the efficiency of the reserve network in forests was highly dependent on the strength of climate change varying between the scenarios. Overall, there is no single solution to preserving biodiversity in a changing climate, but several future pathways should be considered.">

        <span class="abst" title="Within ecology, there are unanswered questions about species-habitat interactions, which could potentially be resolved by a pragmatic analysis of a long-term volunteer-collected dataset. Here, we analysed 18 years of volunteer-collected data from a UK dormouse nestbox monitoring programme to determine the influence of habitat variables on nestbox choice by common dormice (Muscardinusavellanarius). We measured a range of habitat variables in a coppiced woodland in Gloucestershire, UK, and analysed these in relation to dormouse nestbox occupancy records (by dormice, other small mammals, and birds) collected by volunteers. While some characteristics of the woodland had changed over 18 years, simple transformation of the data and interpretation of the results indicated that the dataset was informative. Using stepwise regressions, multiple environmental and ecological factors were found to determine nestbox selection. Distance from the edge of the wood was the most influential (this did not change over 18 years), with boxes in the woodland interior being selected preferentially. There was a significant negative relationship with the presence of ferns (indicative of damp shady conditions). The presence of oak (a long-lived species), and the clumped structural complexity of the canopy were also important factors in the final model. There was no evidence of competition between dormice and birds or other mammals. The results provide greater understanding of artificial dormouse nest-site requirements and indicate that, in terms of habitat selection, long-term volunteer-collected datasets contribute usefully to understanding the requirements of species with an important conservation status.">

        <span class="abst" title="BACKGROUND: The incidence of tick-borne diseases is increasing in Europe. Sub national information on tick distribution, ecology and vector status is often lacking. However, precise location of infection risk can lead to better targeted prevention measures, surveillance and control. METHODS: In this context, the current paper compiled geolocated tick occurrences in Belgium, a country where tick-borne disease has received little attention, in order to highlight the potential value of spatial approaches and draw some recommendations for future research priorities. RESULTS: Mapping of 89,289 ticks over 654 sites revealed that ticks such as Ixodes ricinus and Ixodes hexagonus are largely present while Dermacentor reticulatus has a patchy distribution. Suspected hot spots of tick diversity might favor pathogen exchanges and suspected hot spots of I. ricinus abundance might increase human-vector contact locally. This underlines the necessity to map pathogens and ticks in detail. While I. ricinus is the main vector, I. hexagonus is a vector and reservoir of Borrelia burgdorferi s.l., which is active the whole year and is also found in urban settings. This and other nidiculous species bite humans less frequently, but seem to harbour pathogens. Their role in maintaining a pathogenic cycle within the wildlife merits investigation as they might facilitate transmission to humans if co-occurring with I. ricinus. Many micro-organisms are found abroad in tick species present in Belgium. Most have not been recorded locally but have not been searched for. Some are transmitted directly at the time of the bite, suggesting promotion of tick avoidance additionally to tick removal. CONCLUSION: This countrywide approach to tick-borne diseases has helped delineate recommendations for future research priorities necessary to design public health policies aimed at spatially integrating the major components of the ecological cycle of tick-borne diseases. A systematic survey of tick species and associated pathogens is called for in Europe, as well as better characterisation of species interaction in the ecology of tick-borne diseases, those being all tick species, pathogens, hosts and other species which might play a role in tick-borne diseases complex ecosystems.">

        <span class="abst" title="Climate change-induced shifts in phenology have important demographic consequences, and are frequently used to assess species' sensitivity to climate change. Therefore, developing accurate phenological predictions is an important step in modeling species' responses to climate change. The ability of such phenological models to predict effects at larger spatial and temporal scales has rarely been assessed. It is also not clear whether the most frequently used phenological index, namely the average date of a phenological event across a population, adequately captures phenological shifts in the distribution of events across the season. We use the long-tailed tit Aegithalos caudatus (Fig. 1) as a case study to explore these issues. We use an intensive 17-year local study to model mean breeding date and test the capacity of this local model to predict phenology at larger spatial and temporal scales. We assess whether local models of breeding initiation, termination, and renesting reveal phenological shifts and responses to climate not detected by a standard phenological index, that is, population average lay date. These models take predation timing/intensity into account. The locally-derived model performs well at predicting phenology at the national scale over several decades, at both high and low temperatures. In the local model, a trend toward warmer Aprils is associated with a significant advance in termination dates, probably in response to phenological shifts in food supply. This results in a 33% reduction in breeding season length over 17 years - a substantial loss of reproductive opportunity that is not detected by the index of population average lay date. We show that standard phenological indices can fail to detect patterns indicative of negative climatic effects, potentially biasing assessments of species' vulnerability to climate change. More positively, we demonstrate the potential of detailed local studies for developing bro         <span class="abst" title="Birds, particularly passerines, can be parasitized by Ixodid ticks, which may be infected with tick-borne pathogens, like Borrelia spp., Babesia spp., Anaplasma, Rickettsia/Coxiella, and tick-borne encephalitis virus. The prevalence of ticks on birds varies over years, season, locality and different bird species. The prevalence of ticks on different species depends mainly on the degree of feeding on the ground. In Europe, the Turdus spp., especially the blackbird, Turdus merula, appears to be most important for harboring ticks. Birds can easily cross barriers, like fences, mountains, glaciers, desserts and oceans, which would stop mammals, and they can move much faster than the wingless hosts. Birds can potentially transport tick-borne pathogens by transporting infected ticks, by being infected with tick-borne pathogens and transmit the pathogens to the ticks, and possibly act as hosts for transfer of pathogens between ticks through co-feeding. Knowledge of the bird migration routes and of the spatial distribution of tick species and tick-borne pathogens is crucial for understanding the possible impact of birds as spreaders of ticks and tick-borne pathogens. Successful colonization of new tick species or introduction of new tick-borne pathogens will depend on suitable climate, vegetation and hosts. Although it has never been demonstrated that a new tick species, or a new tick pathogen, actually has been established in a new locality after being seeded there by birds, evidence strongly suggests that this could occur.">

        <span class="abst" title="Environmental factors affecting trophic conditions act as stressors on nestling altricial birds. Access of parental birds to a sufficient supply of food in a limited period of the nestling stage differ in time and space, depending on nesting habitat, prey density and weather conditions. Heterophil-to-lymphocyte ratio (H/L) is considered as a reliable indicator of prolonged stress reaction in birds. In this study we examine if variation in H/L shows consistent spatio-temporal patterns in nestlings of two parids, blue tit Cyanistes caeruleus and great tit Parus major. We found that blue tit nestlings had on average higher H/L than great tit nestlings, which corresponds with the ecological sensitivity of these species. In both species H/L was higher in a poor parkland habitat than in a high quality forest habitat. In nestling blue tits, higher H/L values occurred in years characterized by more extreme weather conditions and worse caterpillar availability. Such consistent patterns of variation in the H/L ratio of nestling blue tits and great tits suggest that, when age-dependent effects are controlled, the ratio can be used as an indicator of physiological stress that is generated by food-related stressors differing in space and time. In particular, elevated H/L ratios are indicative of human-induced changes in the structure of breeding habitats.">

        <span class="abst" title="Previous studies of the consequences for breeding birds of climate change have explored how their populations may respond to increasing temperatures. However, few have considered the likely outcome of predicted extreme conditions and the relative vulnerability of populations in different habitats. Here, we compare phenology and breeding success in great tits and blue tits over a 10 year period, including the extremely harsh conditions during spring 2012, at three sites in eastern England--mixed deciduous woodland, riparian and urban habitat. Production, measured as brood biomass, was significantly lower in 2012 compared with the previous 9 years, with the decrease in productivity relatively greatest in woodland habitat. Production was related to hatch delay, i.e. birds not initiating incubation immediately after clutch completion, which was more common in 2012 than in previous years. The best predictor of hatch delay was daytime temperature (not nighttime minimum temperature) and rainfall, which convincingly reflected low growth and activity of caterpillar prey. We found that birds breeding in riparian and urban habitats were less vulnerable to the extremes of weather than those breeding in mixed deciduous woodland.">

        <span class="abst" title="Aposematic prey warn predators of their toxicity using conspicuous signals. However, predators regularly include aposematic prey in their diets, particularly when they are in a poor energetic state and in need of nutrients. We investigated whether or not an environmental factor, ambient temperature, could change the energetic state of predators and lead to an increased intake of prey that they know to contain toxins. We found that European starlings, Sturnus vulgaris, increased their consumption of mealworm, Tenebrio molitor, prey containing quinine (a mild toxin) when the ambient temperature was reduced below their thermoneutral zone from 20 °C to 6 °C. The birds differed in their sensitivity to changes in ambient temperature, with heavier birds increasing the number of toxic prey they ate more rapidly with decreasing temperature compared to birds with lower body mass. This could have been the result of their requiring more nutrients at lower temperatures or being better able to detoxify quinine. Taken together, our results suggest that conspicuous coloration may be more costly at lower temperatures, and that aposematic prey may need to invest more in chemical defences as temperatures decline. Our study also provides novel insights into what factors affect birds' decisions to eat toxic prey, and demonstrates that selection pressures acting on prey defences can vary with changing temperature across days, seasons, climes, and potentially in response to climate change.">

        <span class="abst" title="In the Northern Hemisphere, global warming has been shown to affect animal populations in different ways, with southern populations in general suffering more from increased temperatures than northern populations of the same species. However, southern populations are also often marginal populations relative to the entire breeding range, and marginality may also have negative effects on populations. To disentangle the effects of latitude (possibly due to global warming) and marginality on temporal variation in population size, we investigated European breeding bird species across a latitudinal gradient. Population size estimates were regressed on years, and from these regressions we obtained the slope (a proxy for population trend) and the standard error of the estimate (SEE) (a proxy for population fluctuations). The possible relationships between marginality or latitude on one hand and slopes or SEE on the other were tested among populations within species. Potentially confounding factors such as census method, sampling effort, density-dependence, habitat fragmentation and number of sampling years were controlled statistically. Population latitude was positively related to regression slopes independent of marginality, with more positive slopes (i.e., trends) in northern than in southern populations. The degree of marginality was positively related to SEE independent of latitude, with marginal populations showing larger SEE (i.e., fluctuations) than central ones. Regression slopes were also significantly related to our estimate of density-dependence and SEE was significantly affected by the census method. These results are consistent with a scenario in which southern and northern populations of European bird species are negatively affected by marginality, with southern populations benefitting less from global warming than northern populations, thus potentially making southern populations more vulnerable to extinction.">

        <span class="abst" title="Migratory divides are thought to facilitate behavioral, ecological, and genetic divergence among populations with different migratory routes. However, it is currently contentious how much genetic divergence is needed to maintain distinct migratory behavior across migratory divides. Here we investigate patterns of neutral genetic differentiation among Blackcap (Sylvia atricapilla) populations with different migratory strategies across Europe. We compare the level of genetic divergence of populations migrating to southwestern (SW) or southeastern (SE) wintering areas with birds wintering in the British Isles following a recently established northwesterly (NW) migration route. The migratory divide between SW and SE wintering areas can be interpreted as a result of a re-colonization process after the last glaciation. Thus we predicted greater levels of genetic differentiation among the SW/SE populations. However, a lack of genetic differentiation was found between SW and SE populations, suggesting that interbreeding likely occurs among Blackcaps with different migratory orientations across a large area; therefore the SW/SE migratory divide can be seen as diffuse, broad band and is, at best, a weak isolating barrier. Conversely, weak, albeit significant genetic differentiation was evident between NW and SW migrants breeding sympatrically in southern Germany, suggesting a stronger isolating mechanism may be acting in this population. Populations located within/near the SW/SE contact zone were the least genetically divergent from NW migrants, confirming NW migrants likely originated from within the contact zone. Significant isolation-by-distance was found among eastern Blackcap populations (i.e. SE migrants), but not among western populations (i.e. NW and SW migrants), revealing different patterns of genetic divergence among Blackcap populations in Europe. We discuss possible explanations for the genetic structure of European Blackcaps and         <span class="abst" title="BACKGROUND: West Nile virus (WNV) and Usutu virus (USUV), both belonging to the genus Flavivirus, are emerging in Italy as important human and animal pathogens. Migratory birds are involved in the spread of Flaviviruses over long distances, particularly from Africa to Europe. Once introduced, these viruses can be further be dispersed by short-distance migratory and resident bird species. Thus far, there is still a considerable knowledge gap on the role played by different bird species in the ecology and transmission mechanisms of these viruses. The Region of Trentino-Alto Adige (north-eastern Italy) is located on the migratory route of many of the short- and long-distance migratory birds that cross the Alps, connecting northern Europe and western Asia with southern Europe and Africa. Until now, only a silent circulation of WNV and USUV within the territory of the Province of Trento has been confirmed by serological screening, whilst no cases of infected humans or animals have so far been reported. However, continuous spillover events of both viruses have been reported in neighbouring Regions. The aim of this study was to monitor the circulation of WNV and USUV in Trentino-Alto Adige, in order to detect if active virus shedding occurs in migratory birds captured during their seasonal movements and to evaluate the role that different bird species could play in the spreading of these viruses. METHODS: We carried out a biomolecular survey on oral and cloacal swabs collected from migratory birds during seasonal migrations. Birds belonging to 18 transaharian and 21 intrapaleartic species were examined during spring (n = 176) and autumn (n = 146), and were tested using a generic nested-PCR. RESULTS: All samples tested negative for Flaviviruses. The possible causes of unapparent shedding, along with ecological and epidemiological implications are discussed. CONCLUSIONS: The lack of detection of active virus shedding in these bird species do         <span class="abst" title="The prevalence of five avian haemoparasite groups was examined for effects on health and associations with extrinsic factors. Overall, 786 samples were examined from six sites in two Georgia (USA) watersheds, during breeding and non-breeding periods in 2010 and 2011. Among the four most commonly infected species, Haemoproteus prevalence was significantly higher in Northern Cardinals (Cardinalis cardinalis) compared to Indigo Buntings (Passerina cyanea) and Tufted Titmice (Baeolophus bicolor) while prevalence in White-throated Sparrows (Zonotrichia albicollis) was significantly higher than in Indigo Buntings. Higher prevalence of Plasmodium was noted in Tufted Titmice and Northern Cardinals. While Leucocytozoon prevalence was highest in White-throated Sparrows, Trypanosoma prevalence was highest in Tufted Titmice. Interesting differences in infection probabilities were noted between foraging guilds with Haemoproteus associated with low-middle level strata and birds in the middle-upper strata were more likely to be infected with Plasmodium and Trypanosoma. In contrast, ground-foraging birds were more likely to be infected with Leucocytozoon. Breeding season was correlated with higher polychromasia counts and higher prevalence of Haemoproteus, Plasmodium and Trypanosoma. In addition, prevalence of infection with certain haemoparasite genera and packed cell volume (PCV) were different among host species. Body mass index was inversely correlated with prevalence of microfilaria infection but positively related to Haemoproteus infection. However, we found no relationship between PCV or polychromasia levels with haemoparasite infection. Molecular characterization of 61 samples revealed 19 unique Haemoproteus (n = 7) and Plasmodium (n = 12) haplotypes with numerous new host records. No differences were noted in haplotype diversity among birds with different migratory behaviors or foraging heights, thus additional studies are needed that inco         <span class="abst" title="Global climate change is one of the major driving forces for adaptive shifts in migration and breeding phenology and possibly impacts demographic changes if a species fails to adapt sufficiently. In Western Europe, pied flycatchers (Ficedula hypoleuca) have insufficiently adapted their breeding phenology to the ongoing advance of food peaks within their breeding area and consequently suffered local population declines. We address the question whether this population decline led to a loss of genetic variation, using two neutral marker sets (mitochondrial control region and microsatellites), and one potentially selectively non-neutral marker (avian Clock gene). We report temporal changes in genetic diversity in extant populations and biological archives over more than a century, using samples from sites differing in the extent of climate change. Comparing genetic differentiation over this period revealed that only the recent Dutch population, which underwent population declines, showed slightly lower genetic variation than the historic Dutch population. As that loss of variation was only moderate and not observed in all markers, current gene flow across Western and Central European populations might have compensated local loss of variation over the last decades. A comparison of genetic differentiation in neutral loci versus the Clock gene locus provided evidence for stabilizing selection. Furthermore, in all genetic markers, we found a greater genetic differentiation in space than in time. This pattern suggests that local adaptation or historic processes might have a stronger effect on the population structure and genetic variation in the pied flycatcher than recent global climate changes.">

        <span class="abst" title="Many studies have recorded phenotypic changes in natural populations and attributed them to climate change. However, controversy and uncertainty has arisen around three levels of inference in such studies. First, it has proven difficult to conclusively distinguish whether phenotypic changes are genetically based or the result of phenotypic plasticity. Second, whether or not the change is adaptive is usually assumed rather than tested. Third, inferences that climate change is the specific causal agent have rarely involved the testing - and exclusion - of other potential drivers. We here review the various ways in which the above inferences have been attempted, and evaluate the strength of support that each approach can provide. This methodological assessment sets the stage for 11 accompanying review articles that attempt comprehensive syntheses of what is currently known - and not known - about responses to climate change in a variety of taxa and in theory. Summarizing and relying on the results of these reviews, we arrive at the conclusion that evidence for genetic adaptation to climate change has been found in some systems, but is still relatively scarce. Most importantly, it is clear that more studies are needed - and these must employ better inferential methods - before general conclusions can be drawn. Overall, we hope that the present paper and special issue provide inspiration for future research and guidelines on best practices for its execution.">

        <span class="abst" title="Climate change is expected to induce many ecological and evolutionary changes. Among these is the hypothesis that climate warming will cause a reduction in body size. This hypothesis stems from Bergmann's rule, a trend whereby species exhibit a smaller body size in warmer climates, and larger body size under colder conditions in endotherms. The mechanisms behind this rule are still debated, and it is not clear whether Bergmann's rule can be extended to predict the effects of climate change through time. We reviewed the primary literature for evidence (i) of a decrease in body size in response to climate warming, (ii) that changing body size is an adaptive response and (iii) that these responses are evolutionary or plastic. We found weak evidence for changes in body size through time as predicted by Bergmann's rule. Only three studies investigated the adaptive nature of these size decreases. Of these, none reported evidence of selection for smaller size or of a genetic basis for the size change, suggesting that size decreases could be due to nonadaptive plasticity in response to changing environmental conditions. More studies are needed before firm conclusions can be drawn about the underlying causes of these changes in body size in response to a warming climate.">

        <span class="abst" title="Recent studies exploring the molecular genetic basis for migratory variation in animals have identified polymorphisms in two genes ( CLOCK and ADCYAP1) that are linked to circadian rhythms and correlate with migratory propensity and phenology among individuals and populations. Results from these initial studies are mixed, however, and additional data are needed to assess the generality and diversity of the molecular mechanisms that regulate the biology of migration. We sequenced CLOCK and ADCYAP1 in 15 populations across the two species of the avian genus Junco, a North American lineage in which multiple recently diverged subspecies and populations range from sedentary to long-distance migrants. We found no consistent associations between allele length and migratory status across the genus for either CLOCK or ADCYAP1. However, within two subspecies groups, populations that migrate longer distances have longer CLOCK alleles on average. Additionally, there was a positive relationship between ADCYAP1 allele length and migratory restlessness (zugunruhe) among individuals within one of two captive populations studied-a result similar to those reported previously within captive blackcaps ( Sylvia atricapilla). We conclude that, while both ADCYAP1 and CLOCK may correlate with migratory propensity within or among certain populations or species, previously identified relationships between migratory behavior and sequence variants cannot be easily generalized across taxa.">

        <span class="abst" title="Linking variation in quantitative traits to variation in the genome is an important, but challenging task in the study of life-history evolution. Linkage maps provide a valuable tool for the unravelling of such trait-gene associations. Moreover, they give insight into recombination landscapes and between-species karyotype evolution. Here we used genotype data, generated from a 10k single-nucleotide polymorphism (SNP) chip, of over 2000 individuals to produce high-density linkage maps of the great tit (Parus major), a passerine bird that serves as a model species for ecological and evolutionary questions. We created independent maps from two distinct populations: a captive F2-cross from The Netherlands (NL) and a wild population from the United Kingdom (UK). The two maps contained 6554 SNPs in 32 linkage groups, spanning 2010 cM and 1917 cM for the NL and UK populations, respectively, and were similar in size and marker order. Subtle levels of heterochiasmy within and between chromosomes were remarkably consistent between the populations, suggesting that the local departures from sex-equal recombination rates have evolved. This key and surprising result would have been impossible to detect if only one population was mapped. A comparison with zebra finch Taeniopygia guttata, chicken Gallus gallus and the green anole lizard Anolis carolinensis genomes provided further insight into the evolution of avian karyotypes.">

        <span class="abst" title="Nest construction is taxonomically widespread, yet our understanding of adaptive intraspecific variation in nest design remains poor. Nest characteristics are expected to vary adaptively in response to predictable variation in spring temperatures over large spatial scales, yet such variation in nest design remains largely overlooked, particularly amongst open-cup-nesting birds. Here, we systematically examined the effects of latitudinal variation in spring temperatures and precipitation on the morphology, volume, composition, and insulatory properties of open-cup-nesting Common Blackbirds' Turdus merula nests to test the hypothesis that birds living in cooler environments at more northerly latitudes would build better insulated nests than conspecifics living in warmer environments at more southerly latitudes. As spring temperatures increased with decreasing latitude, the external diameter of nests decreased. However, as nest wall thickness also decreased, there was no variation in the diameter of the internal nest cups. Only the mass of dry grasses within nests decreased with warmer temperatures at lower latitudes. The insulatory properties of nests declined with warmer temperatures at lower latitudes and nests containing greater amounts of dry grasses had higher insulatory properties. The insulatory properties of nests decreased with warmer temperatures at lower latitudes, via changes in morphology (wall thickness) and composition (dry grasses). Meanwhile, spring precipitation did not vary with latitude, and none of the nest characteristics varied with spring precipitation. This suggests that Common Blackbirds nesting at higher latitudes were building nests with thicker walls in order to counteract the cooler temperatures. We have provided evidence that the nest construction behavior of open-cup-nesting birds systematically varies in response to large-scale spatial variation in spring temperatures.">

        <span class="abst" title="BACKGROUND: The close relationship between vector-borne diseases and their environment is well documented, especially for diseases with water-dependent vectors such as avian malaria. Mosquitoes are the primary vectors of avian malaria and also the definitive hosts in the disease life cycle. Factors pertinent to mosquito ecology are likely to be influential to observed infection patterns; such factors include rainfall, season, temperature, and water quality. METHODS: The influence of mosquito abundance and occurrence on the prevalence of Plasmodium spp. in the Ploceidae family (weavers) was examined, taking into account factors with an indirect influence upon mosquito ecology. Mosquitoes and weaver blood samples were simultaneously collected in the Western Cape, South Africa over a two-year period, and patterns of vector abundance and infection prevalence were compared. Dissolved oxygen, pH, temperature and salinity measurements were taken at 20 permanent waterbodies. Rainfall during this period was also quantified using remotely sensed data from up to 6 months prior to sampling months. RESULTS: Sixteen wetlands had weavers infected with avian malaria. More than half of the mosquitoes caught were trapped at one site; when this site was excluded, the number of mosquitoes trapped did not vary significantly between sites. The majority of mosquitoes collected belonged to the predominant vector species group for avian malaria (Culex culex species complex). Seasonal variation occurred in infection and mosquito prevalence, water pH and water temperature, with greater variability observed in summer than in winter. There was a significant correlation of infection prevalence with rainfall two months prior to sampling months. Mosquito prevalence patterns across the landscape also showed a close relationship to patterns of rainfall. Contrary to predictions, a pattern of asynchronous co-variation occurred between mosquito prevalence and infection prevalence. CONCLUSION: Overall, salinity, rainfall, and mosquito prevalence and season were the most influential vector-related factors on infection prevalence. After comparison with related studies, the tentative conclusion drawn was that patterns of asynchronous variation between malaria prevalence and mosquito abundance were concurrent with those reported in lag response patterns.">
