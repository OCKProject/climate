        <span class="abst" title="Regulation of gene expression can occur via epigenetic effects as mediated by DNA methylation. The potential for epigenetic effects to be transmitted across generations, thus modulating phenotypic variation and affecting ecological and evolutionary processes, is increasingly appreciated. However, the study of variation in epigenomes and inter-generational transmission of epigenetic alterations in wild populations is at its very infancy. We studied sex- and age-related variation in DNA methylation and parent-offspring resemblance in methylation profiles in the barn swallows. We focused on a class of highly conserved 'clock' genes (clock, cry1, per2, per3, timeless) relevant in the timing of activities of major ecological importance. In addition, we considerably expanded previous analyses on the relationship between methylation at clock genes and breeding date, a key fitness trait in barn swallows. We found positive assortative mating for methylation at one clock locus. Methylation varied between the nestling and the adult stage, and according to sex. Individuals with relatively high methylation as nestlings also had high methylation levels when adults. Extensive parent-nestling resemblance in methylation levels was observed. Occurrence of extra-pair fertilizations allowed to disclose evidence hinting at a prevalence of paternal germline or sperm quality effects over common environment effects in generating father-offspring resemblance in methylation. Finally, we found an association between methylation at the clock poly-Q region, but not at other loci, and breeding date. We thus provided evidence for sex-dependent variation and the first account of parent-offspring resemblance in methylation in any wild vertebrate. We also showed that epigenetics may influence phenotypic plasticity of timing of life cycle events, thus having a major impact on fitness.">

        <span class="abst" title="Evidence suggests that range-edge populations are highly vulnerable to the impacts of climate change, but few studies have examined the specific mechanisms that are driving observed declines. Species that store perishable food for extended periods of time may be particularly susceptible to environmental change because shifts in climatic conditions could accelerate the natural degradation of their cached food. Here, we use 40 years of breeding data from a marked population of Canada jays (Perisoreus canadensis) located at the southern edge of their range in Algonquin Provincial Park, Ontario, to examine whether climatic conditions prior to breeding carry over to influence reproductive performance. We found that multiple measures of Canada jay reproductive performance (brood size, nest success and nestling condition) in the late winter were negatively correlated with the number of freeze-thaw events the previous autumn. Our results suggest that freeze-thaw events have a significant detrimental impact on the quality and/or quantity of cached food available to Canada jays. Future increases in such events, caused by climate change, could pose a serious threat to Canada jays and other food caching species that store perishable foods for long periods of time.">

        <span class="abst" title="In vertebrate animals, genes of the major histocompatibility complex (MHC) determine the set of pathogens to which an individual's adaptive immune system can respond. MHC genes are extraordinarily polymorphic, often showing elevated nonsynonymous relative to synonymous sequence variation and sharing presumably ancient polymorphisms between lineages. These patterns likely reflect pathogen-mediated balancing selection, for example, rare-allele or heterozygote advantage. Such selection is often reinforced by disassortative mating at MHC. We characterized exon 2 of MHC class II, corresponding to the hypervariable peptide-binding region, in song sparrows (Melospiza melodia). We compared nonsynonymous to synonymous sequence variation in order to identify positively selected sites; assessed evidence for trans-species polymorphisms indicating ancient balancing selection; and compared MHC similarity of socially mated pairs to expectations under random mating. Six codons showed elevated ratios of nonsynonymous to synonymous variation, consistent with balancing selection, and we characterized several alleles similar to those occurring in at least four other avian families. Despite this evidence for historical balancing selection, mated pairs were significantly more similar at MHC than were randomly generated pairings. Nonrandom mating at MHC thus appears to partially counteract, not reinforce, pathogen-mediated balancing selection in this system. We suggest that in systems where individual fitness does not increase monotonically with MHC diversity, assortative mating may help to avoid excessive offspring heterozygosity that could otherwise arise from long-standing balancing selection.">

        <span class="abst" title="Recent climate change has led to advanced spring phenology in many temperate regions. The phenological response to variation in the local environment, such as the habitat characteristics of the territories birds occupy, is less clear. The aim of this study is to understand how ecological conditions affect breeding time, and its consequences for reproduction, in a white-throated dipper Cinclus cinclus population in a river system in Norway during 34 years (1978-2011). Hatching date advanced almost nine days, indicating a response to higher temperatures and the advanced phenology in the area. Earlier breeding was found in warm springs and at lower altitudes. High population density facilitated earlier breeding close to the coast. Furthermore, when population density was low, breeding was early at territories that were rarely occupied, while in years with high density, breeding was early at territories that were frequently occupied. Also, when population density was low, earlier breeding occurred at territories that on average produced more offspring than other territories, while there was no difference in breeding time in high population years. Selection for early breeding was dependent on spring temperatures and high spring temperatures contributed to higher breeding success during the study period. We found that breeding phenology may have strong effects on fitness in the white-throated dipper, and thus that breeding time is an important ecological factor in a species that feeds mainly on aquatic rather than terrestrial prey.">

        <span class="abst" title="DNA methylation in CpGs dinucleotides is associated with high mutability and disappearance of CpG sites during evolution. Although the high mutability of CpGs is thought to be relevant for vertebrate evolution, very little is known on the role of CpG-related mutations in the genomic diversification of vertebrates. Our study analysed genetic differences in chickens, between Red Junglefowl (RJF; the living closest relative to the ancestor of domesticated chickens) and domesticated breeds, to identify genomic dynamics that have occurred during the process of their domestication, focusing particularly on CpG-related mutations. Single nucleotide polymorphisms (SNPs) and copy number variations (CNVs) between RJF and these domesticated breeds were assessed in a reduced fraction of their genome. Additionally, DNA methylation in the same fraction of the genome was measured in the sperm of RJF individuals to identify possible correlations with the mutations found between RJF and the domesticated breeds. Our study shows that although the vast majority of CpG-related mutations found relate to CNVs, CpGs disproportionally associate to SNPs in comparison to CNVs, where they are indeed substantially under-represented. Moreover, CpGs seem to be hotspots of mutations related to speciation. We suggest that, on the one hand, CpG-related mutations in CNV regions would promote genomic 'flexibility' in evolution, i.e., the ability of the genome to expand its functional possibilities; on the other hand, CpG-related mutations in SNPs would relate to genomic 'specificity' in evolution, thus, representing mutations that would associate with phenotypic traits relevant for speciation.">

        <span class="abst" title="The North American red-shouldered hawk, Buteo lineatus, is comprised of two widely allopatric eastern and western populations with an additional well-marked subspecies in the Florida peninsula. The two eastern populations meet in northern Florida, the location of a well-known suture zone in many nonavian organisms. We sequenced the complete mitochondrial ND2 gene and two nuclear introns to investigate its genetic population structure and species status. No mitochondrial haplotypes were shared between the eastern and western populations, and genetic variance among 14 populations was 0.42; almost all of this (0.40) was distributed among the three regions. A clade of haplotypes very common in the Florida peninsula decreased in frequency elsewhere and, when modeled as a hybrid zone, had an estimated width of 1,158 km with a center near Ocala, FL. Ecological niche modeling suggests the western, eastern, and Florida peninsula populations were geographically isolated during the last glacial maximum. We consider these to represent three phylogenetic species. A coalescent analysis incorporating incomplete lineage sorting and gene tree uncertainty also suggested the divergence between the western and eastern populations is consistent with species-level divergence. With the addition of this hawk, four avian species are now known to hybridize along the Gulf Coast of the United States in or near the Northern Florida Suture Zone. The widths of these avian zones vary substantially (176-1,158 km) and appear to reflect magnitude of gene flow, rather than extent of genetic differentiation. None of these birds was suggested as possible exemplars in the original description of the suture zone. Of the six species that were so identified, three have been surveyed to date, but none of those was found to be genetically differentiated.">

        <span class="abst" title="Artificial selection experiments are a powerful tool in evolutionary biology. Selecting individuals based on multimarker genotypes (genomic selection) has several advantages over phenotype-based selection but has, so far, seen very limited use outside animal and plant breeding. Genomic selection depends on the markers tagging the causal loci that underlie the selected trait. Because the number of necessary markers depends, among other factors, on effective population size, genomic selection may be in practice not feasible in wild populations as most wild populations have much higher effective population sizes than domesticated populations. However, the current possibilities of cost-effective high-throughput genotyping could overcome this limitation and thereby make it possible to apply genomic selection also in wild populations. Using a unique dataset of about 2000 wild great tits (Parus major), a small passerine bird, genotyped on a 650 k SNP chip we calculated genomic breeding values for egg-laying date using the so-called GBLUP approach. In this approach, the pedigree-based relatedness matrix of an &quot;animal model,&quot; a special form of the mixed model, is replaced by a marker-based relatedness matrix. Using the marker-based relatedness matrix, the model seemed better able to disentangle genetic and permanent environmental effects. We calculated the accuracy of genomic breeding values by correlating them to the phenotypes of individuals whose phenotypes were excluded from the analysis when estimating the genomic breeding values. The obtained accuracy was about 0.20, with very little effect of the used genomic relatedness estimator but a strong effect of the number of SNPs. The obtained accuracy is lower than typically seen in domesticated species but considerable for a trait with low heritability (∼0.2) as avian breeding time. Our results show that genomic selection is possible also in wild populations with potentially many applications, which we discuss here.">

        <span class="abst" title="Variation in life-history strategies along a slow-fast continuum is largely governed by life-history trade-offs. The pace-of-life syndrome hypothesis (POLS) expands on this idea and suggests coevolution of these traits with personality and physiology at different levels of biological organization. However, it remains unclear to what extent covariation at different levels aligns and if also behavioral patterns such as diurnal activity changes should be incorporated. Here, we investigate variation in life-history traits as well as behavioral variation at the individual, sex and population level in the Turquoise killifish Nothobranchius furzeri. We performed a common garden laboratory experiment with four populations that differ in pond permanence and scored life-history and behavioral (co-) variation at the individual and population level for both males and females. In addition, we focused on diurnal activity change as a behavioral trait that remains understudied in ecology. Our results demonstrate sex-specific variation in adult body size and diurnal activity change among populations that originate from ponds with differences in permanence. However, there was no pond permanence-dependent divergence in maturation time, juvenile growth rate, fecundity and average activity level. With regard to behavior, individuals differed consistently in locomotor activity and diurnal activity change while, in contrast with POLS predictions, we found no indications for life-history and behavioral covariation at any level. Overall, this study illustrates that diurnal activity change differs consistently between individuals, sexes and populations although this variation does not appear to match POLS predictions.">

        <span class="abst" title="Biological responses to climate change have been widely documented across taxa and regions, but it remains unclear whether species are maintaining a good match between phenotype and environment, i.e. whether observed trait changes are adaptive. Here we reviewed 10,090 abstracts and extracted data from 71 studies reported in 58 relevant publications, to assess quantitatively whether phenotypic trait changes associated with climate change are adaptive in animals. A meta-analysis focussing on birds, the taxon best represented in our dataset, suggests that global warming has not systematically affected morphological traits, but has advanced phenological traits. We demonstrate that these advances are adaptive for some species, but imperfect as evidenced by the observed consistent selection for earlier timing. Application of a theoretical model indicates that the evolutionary load imposed by incomplete adaptive responses to ongoing climate change may already be threatening the persistence of species.">
