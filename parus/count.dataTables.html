        <span class="abst" title="INTRODUCTION:Nutrient availability, assimilation, and allocation can have important and lasting effects on the immune system development of growing animals. Though carotenoid pigments have immunostimulatory properties in many animals, relatively little is known regarding how they influence the immune system during development. Moreover, studies linking carotenoids to health at any life stage have largely been restricted to birds and mammals. We investigated the effects of carotenoid supplementation on multiple aspects of immunity in juvenile veiled chameleons (Chamaeleo calyptratus). We supplemented half of the chameleons with lutein (a xanthophyll carotenoid) for 14 weeks during development and serially measured multiple aspects of immune function, including: agglutination and lysis performance of plasma, wound healing, and plasma nitric oxide concentrations before and after wounding. RESULTS:Though lutein supplementation effectively elevated circulating carotenoid concentrations throughout the developmental period, we found no evidence that carotenoid repletion enhanced immune function at any point. However, agglutination and lysis scores increased, while baseline nitric oxide levels decreased, as chameleons aged. CONCLUSIONS:Taken together, our results indicate that body mass and age, but not carotenoid access, may play an important role in immune performance of growing chameleons. Hence, studying well-understood physiological processes in novel taxa can provide new perspectives on alternative physiological processes and nutrient function.">

        <span class="abst" title="Changes in morphology have been postulated as one of the responses of animals to global warming, with increasing ambient temperatures leading to decreasing body size. However, the results of previous studies are inconsistent. Problems related to the analyses of trends in body size may be related to the short-term nature of data sets, to the selection of surrogates for body size, to the appropriate models for data analyses, and to the interpretation as morphology may change in response to ecological drivers other than climate and irrespective of size. Using generalized additive models, we analysed trends in three morphological traits of 4529 specimens of eleven bird species collected between 1889 and 2010 in southern Germany and adjacent areas. Changes and trends in morphology over time were not consistent when all species and traits were considered. Six of the eleven species displayed a significant association of tarsus length with time but the direction of the association varied. Wing length decreased in the majority of species but there were few significant trends in wing pointedness. Few of the traits were significantly associated with mean ambient temperatures. We argue that although there are significant changes in morphology over time there is no consistent trend for decreasing body size and therefore no support for the hypothesis of decreasing body size because of climate change. Non-consistent trends of change in surrogates for size within species indicate that fluctuations are influenced by factors other than temperature, and that not all surrogates may represent size appropriately. Future analyses should carefully select measures of body size and consider alternative hypotheses for change.">

        <span class="abst" title="Quaternary glacial oscillations are known to have caused population size fluctuations in many temperate species. Species from subtropical and tropical regions are, however, considerably less studied, despite representing most of the biodiversity hotspots in the world including many highly threatened by anthropogenic activities such as hunting. These regions, consequently, pose a significant knowledge gap in terms of how their fauna have typically responded to past climatic changes. We studied an endangered primate, the Arunachal macaque Macaca munzala, from the subtropical southern edge of the Tibetan plateau, a part of the Eastern Himalaya biodiversity hotspot, also known to be highly threatened due to rampant hunting. We employed a 534 bp-long mitochondrial DNA sequence and 22 autosomal microsatellite loci to investigate the factors that have potentially shaped the demographic history of the species. Analysing the genetic data with traditional statistical methods and advance Bayesian inferential approaches, we demonstrate a limited effect of past glacial fluctuations on the demographic history of the species before the last glacial maximum, approximately 20,000 years ago. This was, however, immediately followed by a significant population expansion possibly due to warmer climatic conditions, approximately 15,000 years ago. These changes may thus represent an apparent balance between that displayed by the relatively climatically stable tropics and those of the more severe, temperate environments of the past. This study also draws attention to the possibility that a cold-tolerant species like the Arunachal macaque, which could withstand historical climate fluctuations and grow once the climate became conducive, may actually be extremely vulnerable to anthropogenic exploitation, as is perhaps indicated by its Holocene ca. 30-fold population decline, approximately 3,500 years ago. Our study thus provides a quantitative appraisal of th         <span class="abst" title="Many populations of migratory songbirds are declining or shifting in distribution. This is likely due to environmental changes that alter factors such as food availability that may have an impact on survival and/or breeding success. We tested the impact of experimentally supplemented food on the breeding success over three years of northern wheatears (Oenanthe oenanthe), a species in decline over much of Europe. The number of offspring fledged over the season was higher for food-supplemented birds than for control birds. The mechanisms for this effect were that food supplementation advanced breeding date, which, together with increased resources, allowed further breeding attempts. While food supplementation did not increase the clutch size, hatching success or number of chicks fledged per breeding attempt, it did increase chick size in one year of the study. The increased breeding success was greater for males than females; males could attempt to rear simultaneous broods with multiple females as well as attempting second broods, whereas females could only increase their breeding effort via second broods. Multiple brooding is rare in the study population, but this study demonstrates the potential for changes in food availability to affect wheatear breeding productivity, primarily via phenotypic flexibility in the number of breeding attempts. Our results have implications for our understanding of how wheatears may respond to natural changes in food availability due to climate changes or changes in habitat management.">

        <span class="abst" title="The relationship between genetic variation and phenotypic traits is fundamental to the study and management of natural populations. Such relationships often are investigated by assessing correlations between phenotypic traits and heterozygosity or genetic differentiation. Using an extensive data set compiled from free-ranging mule deer (Odocoileus hemionus), we combined genetic and ecological data to (i) examine correlations between genetic differentiation and migration timing, (ii) screen for mitochondrial haplotypes associated with migration timing, and (iii) test whether nuclear heterozygosity was associated with condition. Migration was related to genetic differentiation (more closely related individuals migrated closer in time) and mitochondrial haplogroup. Body fat was related to heterozygosity at two nuclear loci (with antagonistic patterns), one of which is situated near a known fat metabolism gene in mammals. Despite being focused on a widespread panmictic species, these findings revealed a link between genetic variation and important phenotypes at a fine scale. We hypothesize that these correlations are either the result of mixing refugial lineages or differential mitochondrial haplotypes influencing energetics. The maintenance of phenotypic diversity will be critical to enable the potential tracking of changing climatic conditions, and these correlates highlight the need to consider evolutionary mechanisms in management, even in widely distributed panmictic species.">

        <span class="abst" title="INTRODUCTION: Food availability is an important environmental cue for animals for deciding how much to invest in reproduction, and it ultimately affects population size. The importance of food limitation has been extensively studied in terrestrial vertebrate populations, especially in birds, by experimentally manipulating food supply. However, the factors explaining variation in reproductive decisions in response to food supplementation remain unclear. By performing meta-analyses, we aim to quantify the extent to which supplementary feeding affects several reproductive parameters in birds, and identify the key factors (life-history traits, behavioural factors, environmental factors, and experimental design) that can induce variation in laying date, clutch size and breeding success (i.e., number of fledglings produced) in response to food supplementation. RESULTS: Food supplementation produced variable but mostly positive effects across reproductive parameters in a total of 201 experiments from 82 independent studies. The outcomes of the food effect were modulated by environmental factors, e.g., laying dates advanced more towards low latitudes, and food supplementation appeared not to produce any obvious effect on bird reproduction when the background level of food abundance in the environment was high. Moreover, the increase in clutch size following food addition was more pronounced in birds that cache food, as compared to birds that do not. Supplementation timing was identified as a major cause of variation in breeding success responses. We also document the absence of a detectable food effect on clutch size and breeding success when the target species had poor access to the feed due to competitive interactions with other animals. CONCLUSIONS: Our findings indicate that, from the pool of bird species and environments reviewed, extra food is allocated to immediate reproduction in most cases. Our results also support the view that bird species have evolved different life-history strategies to cope with environmental variability in food supply. However, we encourage more research at low latitudes to gain knowledge on how resource allocation in birds changes along a latitudinal gradient. Our results also emphasize the importance of developing experimental designs that minimise competition for the supplemented food and the risk of reproductive bottle-necks due to inappropriate supplementation timings.">

        <span class="abst" title="Parasites play key ecological and evolutionary roles through the costs they impose on their host. In wild populations, the effect of parasitism is likely to vary considerably with environmental conditions, which may affect the availability of resources to hosts for defense. However, the interaction between parasitism and prevailing conditions is rarely quantified. In addition to environmental variation acting on hosts, individuals are likely to vary in their response to parasitism, and the combined effect of both may increase heterogeneity in host responses. Offspring hierarchies, established by parents in response to uncertain rearing conditions, may be an important source of variation between individuals. Here, we use experimental antiparasite treatment across 5 years of variable conditions to test how annual population productivity (a proxy for environmental conditions) and parasitism interact to affect growth and survival of different brood members in juvenile European shags (Phalacrocorax aristotelis). In control broods, last-hatched chicks had more plastic growth rates, growing faster in more productive years. Older siblings grew at a similar rate in all years. Treatment removed the effect of environment on last-hatched chicks, such that all siblings in treated broods grew at a similar rate across environmental conditions. There were no differences in nematode burden between years or siblings, suggesting that variation in responses arose from intrinsic differences between chicks. Whole-brood growth rate was not affected by treatment, indicating that within-brood differences were driven by a change in resource allocation between siblings rather than a change in overall parental provisioning. We show that gastrointestinal parasites can be a key component of offspring's developmental environment. Our results also demonstrate the value of considering prevailing conditions for our understanding of parasite effects on host life-history traits. Establishing how environmental conditions shape responses to parasitism is important as environmental variability is predicted to increase.">

        <span class="abst" title="Genomics promises exciting advances towards the important conservation goal of maximizing evolutionary potential, notwithstanding associated challenges. Here, we explore some of the complexity of adaptation genetics and discuss the strengths and limitations of genomics as a tool for characterizing evolutionary potential in the context of conservation management. Many traits are polygenic and can be strongly influenced by minor differences in regulatory networks and by epigenetic variation not visible in DNA sequence. Much of this critical complexity is difficult to detect using methods commonly used to identify adaptive variation, and this needs appropriate consideration when planning genomic screens, and when basing management decisions on genomic data. When the genomic basis of adaptation and future threats are well understood, it may be appropriate to focus management on particular adaptive traits. For more typical conservations scenarios, we argue that screening genome-wide variation should be a sensible approach that may provide a generalized measure of evolutionary potential that accounts for the contributions of small-effect loci and cryptic variation and is robust to uncertainty about future change and required adaptive response(s). The best conservation outcomes should be achieved when genomic estimates of evolutionary potential are used within an adaptive management framework.">

        <span class="abst" title="The impact of climatic changes on life cycles by re-scheduling the timing of reproduction is an important topic in studies of biodiversity. Global warming causes and will probably cause in the future not only raising temperatures but also an increasing frequency of extreme weather events. In 2013, the winter in central and north Europe ended late, with low temperatures and long-retained snow cover--this extreme weather phenomenon acted in opposition to the increasing temperature trend. In 2013, thermal conditions measured by the warmth sum in the period 15 March–15 April, a critical time for early breeding passerines, went far beyond the range of the warmth sums for at least 40 preceding years. Regardless of what was the reason for the extreme early spring 2013 and assuming that there is a potential for more atypical years because of climate change, we should look closely at every extreme phenomenon and its consequences for the phenology of organisms. In this paper, we report that the prolonged occurrence of winter conditions during the time that is crucial for Blue Tit (Cyanistes caeruleus) and Great Tit (Parus major) reproduction caused a substantial delay in the onset of egg laying in comparison with typical springs.">

        <span class="abst" title="All birds construct nests in which to lay eggs and/or raise offspring. Traditionally, it was thought that natural selection and the requirement to minimize the risk of predation determined the design of completed nests. However, it is becoming increasingly apparent that sexual selection also influences nest design. This is an important development as while species such as bowerbirds build structures that are extended phenotypic signals whose sole purpose is to attract a mate, nests contain eggs and/or offspring, thereby suggesting a direct trade-off between the conflicting requirements of natural and sexual selection. Nest design also varies adaptively in order to both minimize the detrimental effects of parasites and to create a suitable microclimate for parents and developing offspring in relation to predictable variation in environmental conditions. Our understanding of the design and function of birds' nests has increased considerably in recent years, and the evidence suggests that nests have four nonmutually exclusive functions. Consequently, we conclude that the design of birds' nests is far more sophisticated than previously realized and that nests are multifunctional structures that have important fitness consequences for the builder/s.">

        <span class="abst" title="Adverse weather conditions during parental care may have direct consequences for offspring production, but longer-term effects on juvenile and parental survival are less well known. We used long-term data on reproductive output, recruitment, and parental survival in northern wheatears (Oenanthe oenanthe) to investigate the effects of rainfall during parental care on fledging success, recruitment success (juvenile survival), and parental survival, and how these effects related to nestling age, breeding time, habitat quality, and parental nest visitation rates. While accounting for effects of temperature, fledging success was negatively related to rainfall (days &gt; 10 mm) in the second half of the nestling period, with the magnitude of this effect being greater for breeding attempts early in the season. Recruitment success was, however, more sensitive to the number of rain days in the first half of the nestling period. Rainfall effects on parental survival differed between the sexes; males were more sensitive to rain during the nestling period than females. We demonstrate a probable mechanism driving the rainfall effects on reproductive output: Parental nest visitation rates decline with increasing amounts of daily rainfall, with this effect becoming stronger after consecutive rain days. Our study shows that rain during the nestling stage not only relates to fledging success but also has longer-term effects on recruitment and subsequent parental survival. Thus, if we want to understand or predict population responses to future climate change, we need to consider the potential impacts of changing rainfall patterns in addition to temperature, and how these will affect target species' vital rates.">

        <span class="abst" title="Phasianidae is a family of Galliformes containing 38 genera and approximately 138 species, which is grouped into two tribes based on their morphological features, the Pheasants and Partridges. Several studies have attempted to reconstruct the phylogenetic relationships of the Phasianidae, but many questions still remain unaddressed, such as the taxonomic status and phylogenetic relationships among Crossoptilon species. The mitochondrial genome (mitogenome) has been extensively used to infer avian genetic diversification with reasonable resolution. Here, we sequenced the entire mitogenomes of three Crossoptilon species (C. harmani, C. mantchuricum and C. crossoptilon) to investigate their evolutionary relationship among Crossoptilon species.The complete mitogenomes of C. harmani, C. mantchuricum and C. crossoptilon are 16682 bp, 16690 bp and 16680 bp in length, respectively, encoding a standard set of 13 protein-coding genes, 2 ribosomal RNA genes, 22 transfer RNA genes, and a putative control region. C. auritum and C. mantchuricum are more closely related genetically, whereas C. harmani is more closely related to C. crossoptilon. Crossoptilon has a closer relationship with Lophura, and the following phylogenetic relationship was reconstructed: ((Crossoptilon + Lophura) + (Phasianus + Chrysolophus)). The divergence time between the clades C. harmani-C. crossoptilon and C. mantchuricum-C. auritum is consistent with the uplift of the Tibetan Plateau during the Tertiary Pliocene. The Ka/Ks analysis showed that atp8 gene in the Crossoptilon likely experienced a strong selective pressure in adaptation to the plateau environment.C. auritum with C. mantchuricum and C. harmani with C. crossoptilon form two pairs of sister groups. The genetic distance between C. harmani and C. crossoptilon is far less than the interspecific distance and is close to the intraspecific distance of Crossoptilon, indicating that C. harmani is much more closely related to C. crossoptilon. Our mito-phylogenomic analysis supports the monophyly of Crossoptilon and its closer relationship with Lophura. The uplift of Tibetan Plateau is suggested to impact the divergence between C. harmani-C. crossoptilon clade and C. mantchuricum-C. auritum clade during the Tertiary Pliocene. Atp8 gene in the Crossoptilon species might have experienced a strong selective pressure for adaptation to the plateau environment.">

        <span class="abst" title="Determining the composition of a bird's diet and its seasonal shifts are fundamental for understanding the ecology and ecological functions of a species. Various methods have been used to estimate the dietary compositions of birds, which have their own advantages and disadvantages. In this study, we examined the possibility of using long-term volunteer monitoring data as the source of dietary information for 15 resident bird species in Kanagawa Prefecture, Japan. The data were collected from field observations reported by volunteers of regional naturalist groups. Based on these monitoring data, we calculated the monthly dietary composition of each bird species directly, and we also estimated unidentified items within the reported foraging episodes using Bayesian models that contained additional information regarding foraging locations. Next, to examine the validity of the estimated dietary compositions, we compared them with the dietary information for focal birds based on stomach analysis methods, collected from past literatures. The dietary trends estimated from the monitoring data were largely consistent with the general food habits determined from the previous studies of focal birds. Thus, the estimates based on the volunteer monitoring data successfully detected noticeable seasonal shifts in many of the birds from plant materials to animal diets during spring-summer. Comparisons with stomach analysis data supported the qualitative validity of the monitoring-based dietary information and the effectiveness of the Bayesian models for improving the estimates. This comparison suggests that one advantage of using monitoring data is its ability to detect dietary items such as fleshy fruits, flower nectar, and vertebrates. These results emphasize the potential importance of observation data collecting and mining by citizens, especially free descriptive observation data, for use in bird ecology studies.">

        <span class="abst" title="Climate change has differentially affected the timing of seasonal events for interacting trophic levels, and this has often led to increased selection on seasonal timing. Yet, the environmental variables driving this selection have rarely been identified, limiting our ability to predict future ecological impacts of climate change. Using a dataset spanning 31 years from a natural population of pied flycatchers (Ficedula hypoleuca), we show that directional selection on timing of reproduction intensified in the first two decades (1980-2000) but weakened during the last decade (2001-2010). Against expectation, this pattern could not be explained by the temporal variation in the phenological mismatch with food abundance. We therefore explored an alternative hypothesis that selection on timing was affected by conditions individuals experience when arriving in spring at the breeding grounds: arriving early in cold conditions may reduce survival. First, we show that in female recruits, spring arrival date in the first breeding year correlates positively with hatch date; hence, early-hatched individuals experience colder conditions at arrival than late-hatched individuals. Second, we show that when temperatures at arrival in the recruitment year were high, early-hatched young had a higher recruitment probability than when temperatures were low. We interpret this as a potential cost of arriving early in colder years, and climate warming may have reduced this cost. We thus show that higher temperatures in the arrival year of recruits were associated with stronger selection for early reproduction in the years these birds were born. As arrival temperatures in the beginning of the study increased, but recently declined again, directional selection on timing of reproduction showed a nonlinear change. We demonstrate that environmental conditions with a lag of up to two years can alter selection on phenological traits in natural populations, someth         <span class="abst" title="In many species, empirical data suggest that temperatures less than 1 month before breeding strongly influence laying date, consistent with predictions that short lag times between cue and response are more reliable, decreasing the chance of mismatch with prey. Here we show in European starlings (Sturnus vulgaris) that mid-winter temperature ca 50-90 days before laying (8 January-22 February) strongly (r (2) = 0.89) predicts annual variation in laying date. Mid-winter temperature also correlated highly with relative clutch size: birds laid later, but laid larger clutches, in years when mid-winter temperatures were lower. Despite a high degree of breeding synchrony (mean laying date 5-13 April = ±4 days; 80% of nests laid within 4.8 days within year), European starlings show strong date-dependent variation in clutch size and productivity, but this appears to be mediated by a different temporal mechanism for integration of supplemental cue (temperature) information. We suggest the relationship between mid-winter temperature and breeding phenology might be indirect with both components correlating with a third factor: temperature-dependent development of the starling's insect (tipulid) prey. Mid-winter temperatures might set the trajectory of growth and final biomass of tipulid larvae, with this temperature cue providing starlings with information on breeding season prey availability (though exactly how remains unknown).">

        <span class="abst" title="In marine habitats, increasing ocean temperatures due to global climate change may distinctly reduce nutrient and consequently food availability for seabirds. Food availability is a known driver of body mass and reproductive investment in birds, but these traits may also depend on individual effects. Penguins show extreme intra-annual body mass variation and rely on accumulated body reserves for successful breeding. However, no study so far has tested individual consistency and phenotypic responses in body mass and reproductive investment in this taxon. Using a unique dataset on individually marked female and male southern rockhopper penguins (Eudyptes chrysocome chrysocome) across six years, we investigated 1) the individual consistency in body mass (measured at egg laying), body condition and reproductive investment across years, subsequently 2) identified the best-explanatory temperature-related environmental variables for female and male body mass, and 3) tested the effect of female and male body mass on reproductive investment. Body mass, body condition and reproductive investment were all highly repeatable. As body condition should control for the structural size of the birds, the similarly high repeatability estimates for body mass and body condition suggested that the consistent between-individual body mass differences were independent of structural size. This supported the use of body mass for the subsequent analyses. Body mass was higher under colder environmental conditions (positive Southern Annular Mode), but the overall phenotypic response appeared limited. Reproductive investment increased with female but not male body mass. While environmental effects on body mass in our study period were rather small, one can expect that ongoing global climate change will lead to a deterioration of food availability and we might therefore in the long-term expect a phenotypical decline in body mass and reproductive investment.">

        <span class="abst" title="Urban development has a marked effect on the ecological and behavioural traits of many living organisms, including birds. In this paper, we analysed differences in the numbers of wintering birds between rural and urban areas in Poland. We also analysed species richness and abundance in relation to longitude, latitude, human population size, and landscape structure. All these parameters were analysed using modern statistical techniques incorporating species detectability. We counted birds in 156 squares (0.25 km2 each) in December 2012 and again in January 2013 in locations in and around 26 urban areas across Poland (in each urban area we surveyed 3 squares and 3 squares in nearby rural areas). The influence of twelve potential environmental variables on species abundance and richness was assessed with Generalized Linear Mixed Models, Principal Components and Detrended Correspondence Analyses. Totals of 72 bird species and 89,710 individual birds were recorded in this study. On average (± SE) 13.3 ± 0.3 species and 288 ± 14 individuals were recorded in each square in each survey. A formal comparison of rural and urban areas revealed that 27 species had a significant preference; 17 to rural areas and 10 to urban areas. Moreover, overall abundance in urban areas was more than double that of rural areas. There was almost a complete separation of rural and urban bird communities. Significantly more birds and more bird species were recorded in January compared to December. We conclude that differences between rural and urban areas in terms of winter conditions and the availability of resources are reflected in different bird communities in the two environments.">

        <span class="abst" title="Climate change is known to affect ecosystems globally, but our knowledge of its impact on large and widespread mammals, and possibly population-specific responses is still sparse. We investigated large-scale and long-term effects of climate change on local population dynamics using the wild boar (Sus scrofa L.) as a model species. Our results show that population increases across Europe are strongly associated with increasingly mild winters, yet with region-specific threshold temperatures for the onset of exponential growth. Additionally, we found that abundant availability of critical food resources, e.g. beech nuts, can outweigh the negative effects of cold winters on population growth of wild boar. Availability of beech nuts is highly variable and highest in years of beech mast which increased in frequency since 1980, according to our data. We conclude that climate change drives population growth of wild boar directly by relaxing the negative effect of cold winters on survival and reproduction, and indirectly by increasing food availability. However, region-specific responses need to be considered in order to fully understand a species' demographic response to climate change.">

        <span class="abst" title="Individual heterogeneity in life history shapes eco-evolutionary processes, and unobserved heterogeneity can affect demographic outputs characterising life history and population dynamical properties. Demographic frameworks like matrix models or integral projection models represent powerful approaches to disentangle mechanisms linking individual life histories and population-level processes. Recent developments have provided important steps towards their application to study eco-evolutionary dynamics, but so far individual heterogeneity has largely been ignored. Here, we present a general demographic framework that incorporates individual heterogeneity in a flexible way, by separating static and dynamic traits (discrete or continuous). First, we apply the framework to derive the consequences of ignoring heterogeneity for a range of widely used demographic outputs. A general conclusion is that besides the long-term growth rate lambda, all parameters can be affected. Second, we discuss how the framework can help advance current demographic models of eco-evolutionary dynamics, by incorporating individual heterogeneity. For both applications numerical examples are provided, including an empirical example for pike. For instance, we demonstrate that predicted demographic responses to climate warming can be reversed by increased heritability. We discuss how applications of this demographic framework incorporating individual heterogeneity can help answer key biological questions that require a detailed understanding of eco-evolutionary dynamics.">

        <span class="abst" title="Reliable taxonomy underpins communication in all of biology, not least nature conservation and sustainable use of ecosystem resources. The flexibility of taxonomic interpretations, however, presents a serious challenge for end-users of taxonomic concepts. Users need standardised and continuously harmonised taxonomic reference systems, as well as high-quality and complete taxonomic data sets, but these are generally lacking for non-specialists. The solution is in dynamic, expertly curated web-based taxonomic tools. The Pan-European Species-directories Infrastructure (PESI) worked to solve this key issue by providing a taxonomic e-infrastructure for Europe. It strengthened the relevant social (expertise) and information (standards, data and technical) capacities of five major community networks on taxonomic indexing in Europe, which is essential for proper biodiversity assessment and monitoring activities. The key objectives of PESI were: 1) standardisation in taxonomic reference systems, 2) enhancement of the quality and completeness of taxonomic data sets and 3) creation of integrated access to taxonomic information.This paper describes the results of PESI and its future prospects, including the involvement in major European biodiversity informatics initiatives and programs.">

        <span class="abst" title="Climate change could either directly or indirectly cause population declines via altered temperature, rainfall regimes, food availability or phenological responses. However few studies have focused on allocation trade-offs between growth and reproduction under marginal resources, such as food scarce that may be caused by climate warming. Such critical changes may have an unpredicted impact on amphibian life-history parameters and even population dynamics. Here, we report an allocation strategy of adult anuran individuals involving a reproductive stage under experimental warming. Using outdoor mesocosm experiments we simulated a warming scenario likely to occur at the end of this century. We examined the effects of temperature (ambient vs. pre-/post-hibernation warming) and food availability (normal vs. low) on reproduction and growth parameters of pond frogs (Pelophylax nigromaculatus). We found that temperature was the major factor influencing reproductive time of female pond frogs, which showed a significant advancing under post-hibernation warming treatment. While feeding rate was the major factor influencing reproductive status of females, clutch size, and variation of body size for females, showed significant positive correlations between feeding rate and reproductive status, clutch size, or variation of body size. Our results suggested that reproduction and body size of amphibians might be modulated by climate warming or food availability variation. We believe this study provides some new evidence on allocation strategies suggesting that amphibians could adjust their reproductive output to cope with climate warming.">

        <span class="abst" title="The rhythm of life on earth is shaped by seasonal changes in the environment. Plants and animals show profound annual cycles in physiology, health, morphology, behaviour and demography in response to environmental cues. Seasonal biology impacts ecosystems and agriculture, with consequences for humans and biodiversity. Human populations show robust annual rhythms in health and well-being, and the birth month can have lasting effects that persist throughout life. This review emphasizes the need for a better understanding of seasonal biology against the backdrop of its rapidly progressing disruption through climate change, human lifestyles and other anthropogenic impact. Climate change is modifying annual rhythms to which numerous organisms have adapted, with potential consequences for industries relating to health, ecosystems and food security. Disconcertingly, human lifestyles under artificial conditions of eternal summer provide the most extreme example for disconnect from natural seasons, making humans vulnerable to increased morbidity and mortality. In this review, we introduce scenarios of seasonal disruption, highlight key aspects of seasonal biology and summarize from biomedical, anthropological, veterinary, agricultural and environmental perspectives the recent evidence for seasonal desynchronization between environmental factors and internal rhythms. Because annual rhythms are pervasive across biological systems, they provide a common framework for trans-disciplinary research.">

        <span class="abst" title="BACKGROUND:A multitude of correlations between heterozygosity and fitness proxies associated with disease have been reported from wild populations, but the genetic basis of these associations is unresolved. We used a longitudinal dataset on wild Galapagos sea lions (Zalophus wollebaeki) to develop a relatively new perspective on this problem, by testing for associations between heterozygosity and immune variation across age classes and between ecological contexts. RESULTS:Homozygosity by locus was negatively correlated with serum immunoglobulin G production in pups (0-3 months of age), suggesting that reduced genetic diversity has a detrimental influence on the early development of immune defence in the Galapagos sea lion. In addition, homozygosity by locus was positively correlated with total circulating leukocyte concentration in juveniles (6-24 months of age), but only in a colony subject to the anthropogenic environmental impacts of development, pollution and introduced species, which suggests that reduced genetic diversity influences mature immune system activity in circumstances of high antigen exposure. CONCLUSIONS:These findings demonstrate the environmental context-dependency of the phenotypic expression of immune variation, which is implicit in the theory of ecoimmunology, but which has been rarely demonstrated in the wild. They also indicate that heterozygosity may be linked to the maintenance of heterogeneity in mammalian immune system development and response to infection, adding to the body of evidence on the nature of the mechanistic link between heterozygosity and fitness.">

        <span class="abst" title="Lyme disease cases caused by Borrelia burgdorferi s.l. bacteria is increasing steadily in Europe, in part due to the expansion of the vector, Ixodes ricinus. Wild reservoir hosts are typically recurrently infested. Understanding the impact of these cumulative parasite exposures on the host's health is, therefore, central to predict the distribution of tick populations and their pathogens. Here, we have experimentally investigated the symptoms of disease caused by recurrent infestations in a common songbird (Parus major). Birds were exposed three times in succession to ticks collected in a Borrelia endemic area. Health and immune measures were analyzed in order to investigate changes in response to tick infestation and Borrelia infection rate. Nitric oxide levels increased with the Borrelia infection rate, but this effect was increasingly counteracted by mounting tick infestation rates. Tick infestations equally reduced haematocrit during each cycle. But birds overcompensated in their response to tick feeding, having higher haematocrit values during tick-free periods depending on the number of ticks they had been previously exposed to. Body condition showed a similar overshooting response in function of the severity of the Borrelia infection. The observed overcompensation increases the bird's energetic needs, which may result in an increase in transmission events.">

        <span class="abst" title="Population-level studies of how tit species (Parus spp.) track the changing phenology of their caterpillar food source have provided a model system allowing inference into how populations can adjust to changing climates, but are often limited because they implicitly assume all individuals experience similar environments. Ecologists are increasingly using satellite-derived data to quantify aspects of animals' environments, but so far studies examining phenology have generally done so at large spatial scales. Considering the scale at which individuals experience their environment is likely to be key if we are to understand the ecological and evolutionary processes acting on reproductive phenology within populations. Here, we use time series of satellite images, with a resolution of 240 m, to quantify spatial variation in vegetation green-up for a 385-ha mixed-deciduous woodland. Using data spanning 13 years, we demonstrate that annual population-level measures of the timing of peak abundance of winter moth larvae (Operophtera brumata) and the timing of egg laying in great tits (Parus major) and blue tits (Cyanistes caeruleus) is related to satellite-derived spring vegetation phenology. We go on to show that timing of local vegetation green-up significantly explained individual differences in tit reproductive phenology within the population, and that the degree of synchrony between bird and vegetation phenology showed marked spatial variation across the woodland. Areas of high oak tree (Quercus robur) and hazel (Corylus avellana) density showed the strongest match between remote-sensed vegetation phenology and reproductive phenology in both species. Marked within-population variation in the extent to which phenology of different trophic levels match suggests that more attention should be given to small-scale processes when exploring the causes and consequences of phenological matching. We discuss how use of remotely sensed data to study within-population variation could broaden the scale and scope of studies exploring phenological synchrony between organisms and their environment.">

        <span class="abst" title="BMR (Basal metabolic rate) is an important trait in animal life history as it represents a significant part of animal energy budgets. BMR has also been shown to be positively related to sustainable work rate and maximal thermoregulatory capacity. To this date, most of the studies have focused on the causes of interspecific and intraspecific variation in BMR, and fairly little is known about the fitness consequences of different metabolic strategies. In this study, we show that winter BMR affects local survival in a population of wild blue tits (Cyanistes caeruleus), but that the selection direction differs between years. We argue that this fluctuating selection is probably a consequence of varying winter climate with a positive relation between survival and BMR during cold and harsh conditions, but a negative relation during mild winters. This fluctuating selection can not only explain the pronounced variation in BMR in wild populations, but will also give us new insights into how energy turnover rates can shape the life-history strategies of animals. Furthermore, the study shows that the process of global warming may cause directional selection for a general reduction in BMR, affecting the general life-history strategy on the population level.">

        <span class="abst" title="Here, we report that on six widely separated Scandinavian islands, the coal tit Parus ater has evolved morphologically in the direction of two absent competitors, the crested tit P. cristatus and the willow tit P. montanus, to the effect that it is up to 10% larger in linear dimensions than conspecifics on the adjacent Swedish mainland, where all three species coexist. The large size is genetically determined, as ascertained by clutch exchange experiments between island and mainland nests. We conclude that the increased size of P. ater in places where it is geographically isolated from its larger congeners is the result of evolutionary adaptation, due ultimately to relaxed interspecific competition. On the islands, P. ater has evolved into a medium-sized generalist, with selection pressures likely governed by the following causal relationships. When competitors are lacking, P. ater takes over the foraging space of the absentees. The enlarged food base allows higher population densities, which intensifies intraspecific interference competition. This, in turn, selects for increased body size. When P. ater coexists with its larger congeners, it occupies peripheral foraging sites in trees, which requires excellent manoeuvrability and energy-expensive locomotion modes. Reduction of body size increases locomotor capacity for mechanical and aerodynamic reasons and lowers energy consumption, so small size is favoured in sympatry. But in geographic isolation, P. ater exploits the tree periphery less and the inner tree regions more, and it also adopts the easier locomotion modes of the absent species. Therefore, selection for manoeuvrability and a small body size is relaxed. The new selection regime shifts the balance between opposing selection forces towards a larger body size. We were able to test 11 alternative hypotheses and available evidence conclusively eliminates them all. As a result, here, evolution could be predicted regarding both         <span class="abst" title="Currently, there is much debate on the genetic architecture of quantitative traits in wild populations. Is trait variation influenced by many genes of small effect or by a few genes of major effect? Where is additive genetic variation located in the genome? Do the same loci cause similar phenotypic variation in different populations? Great tits (Parus major) have been studied extensively in long-term studies across Europe and consequently are considered an ecological 'model organism'. Recently, genomic resources have been developed for the great tit, including a custom SNP chip and genetic linkage map. In this study, we used a suite of approaches to investigate the genetic architecture of eight quantitative traits in two long-term study populations of great tits--one in the Netherlands and the other in the United Kingdom. Overall, we found little evidence for the presence of genes of large effects in either population. Instead, traits appeared to be influenced by many genes of small effect, with conservative estimates of the number of contributing loci ranging from 31 to 310. Despite concordance between population-specific heritabilities, we found no evidence for the presence of loci having similar effects in both populations. While population-specific genetic architectures are possible, an undetected shared architecture cannot be rejected because of limited power to map loci of small and moderate effects. This study is one of few examples of genetic architecture analysis in replicated wild populations and highlights some of the challenges and limitations researchers will face when attempting similar molecular quantitative genetic studies in free-living populations.">

        <span class="abst" title="Habitat modification can improve outcomes for imperilled wildlife. Insectivorous bats in North America face a range of conservation threats, including habitat loss and white-nose syndrome (WNS). Even healthy bats face energetic constraints during spring, but enhancement of roosting habitat could reduce energetic costs, increase survival and enhance recovery from WNS. We tested the potential of artificial heating of bat roosts as a management tool for threatened bat populations. We predicted that: (i) after hibernation, captive bats would be more likely to select a roost maintained at a temperature near their thermoneutral zone; (ii) bats recovering from WNS at the end of hibernation would show a stronger preference for heated roosts compared with healthy bats; and (iii) heated roosts would result in biologically significant energy savings. We housed two groups of bats (WNS-positive and control) in separate flight cages following hibernation. Over 7.5 weeks, we quantified the presence of individuals in heated vs. unheated bat houses within each cage. We then used a series of bioenergetic models to quantify thermoregulatory costs in each type of roost under a number of scenarios. Bats preferentially selected heated bat houses, but WNS-affected bats were much more likely to use the heated bat house compared with control animals. Our model predicted energy savings of up to 81.2% for bats in artificially heated roosts if roost temperature was allowed to cool at night to facilitate short bouts of torpor. Our results are consistent with research highlighting the importance of roost microclimate and suggest that protection and enhancement of high-quality, natural roosting environments should be a priority response to a range of threats, including WNS. Our findings also suggest the potential of artificially heated bat houses to help populations recover from WNS, but more work is needed before these might be implemented on a large scale.">

        <span class="abst" title="Understanding factors determining the distribution of species is a key requirement for protecting diversity in a specific area. The aim of this study was to explore the factors affecting diversity and distribution of species of birds on different forested hills in central Nepal. The area is rich in species of birds. Because the area is characterized by steep gradients, we were also interested in the importance of altitude in determining the diversity and species composition of the bird communities. We assessed bird diversity and species composition based on point observations along a gradient of increasing altitude in two valleys (Kathmandu and Palung) in central Nepal. Data on environmental variables were also collected in order to identify the main determinants of bird diversity and species composition of the bird communities. We recorded 6522 individual birds belonging to 146 species, 77 genera and 23 families. Resident birds made up 80% (117 species) of the total dataset. The study supported the original expectation that altitude is a major determinant of species richness and composition of bird communities in the area. More diverse bird communities were found also in areas with steeper slopes. This together with the positive effect of greater heterogeneity suggests that forests on steep slopes intermixed with patches of open habitats on shallow soil at large spatial scales are more important for diverse bird communities than more disturbed habitats on shallow slopes. In addition, we demonstrated that while different habitat characteristics such as presence of forests edges and shrubs play an important role in driving species composition, but they do not affect species richness. This indicates that while habitat conditions are important determinants of the distribution of specific species, the number of niches is determined by large scale characteristics, such as landscape level habitat heterogeneity and altitude. Thus, to protect bird diversity in the mid-hills of central Nepal, we should maintain diverse local habitats (viz. forest, shrubs, open land, etc.) but also make sure the natural habitats on steeper slopes with large scale heterogeneity are maintained.">

        <span class="abst" title="Alpine biodiversity is subject to a range of increasing threats, but the scarcity of data for many taxa means that it is difficult to assess the level and likely future impact of a given threat. Expert opinion can be a useful tool to address knowledge gaps in the absence of adequate data. Experts with experience in Alpine ecology were approached to rank threat levels for 69 Alpine bird species over the next 50 years for the whole European Alps in relation to ten categories: land abandonment, climate change, renewable energy, fire, forestry practices, grazing practices, hunting, leisure, mining and urbanization. There was a high degree of concordance in ranking of perceived threats among experts for most threat categories. The major overall perceived threats to Alpine birds identified through expert knowledge were land abandonment, urbanization, leisure and forestry, although other perceived threats were ranked highly for particular species groups (renewable energy and hunting for raptors, hunting for gamebirds). For groups of species defined according to their breeding habitat, open habitat species and treeline species were perceived as the most threatened. A spatial risk assessment tool based on summed scores for the whole community showed threat levels were highest for bird communities of the northern and western Alps. Development of the approaches given in this paper, including addressing biases in the selection of experts and adopting a more detailed ranking procedure, could prove useful in the future in identifying future threats, and in carrying out risk assessments based on levels of threat to the whole bird community.">

        <span class="abst" title="Much research has been devoted to identify the conditions under which selection favours flexible individuals or genotypes that are able to modify their growth, development and behaviour in response to environmental cues, to unravel the mechanisms of plasticity and to explore its influence on patterns of diversity among individuals, populations and species. The consequences of developmental plasticity and phenotypic flexibility for the performance and ecological success of populations and species have attracted a comparatively limited but currently growing interest. Here, I re-emphasize that an increased understanding of the roles of plasticity in these contexts requires a 'whole organism' (rather than 'single trait') approach, taking into consideration that organisms are integrated complex phenotypes. I further argue that plasticity and genetic polymorphism should be analysed and discussed within a common framework. I summarize predictions from theory on how phenotypic variation stemming from developmental plasticity and phenotypic flexibility may affect different aspects of population-level performance. I argue that it is important to distinguish between effects associated with greater interindividual phenotypic variation resulting from plasticity, and effects mediated by variation among individuals in the capacity to express plasticity and flexibility as such. Finally, I claim that rigorous testing of predictions requires methods that allow for quantifying and comparing whole organism plasticity, as well as the ability to experimentally manipulate the level of and capacity for developmental plasticity and phenotypic flexibility independent of genetic variation.">

        <span class="abst" title="Whilst adaptation and phenotypic plasticity might buffer species against habitat degradation associated with global climate change, few studies making such claims also possess the necessary and sufficient data to support them. Doing so requires demonstration of heritable variation in traits affecting fitness under new environmental conditions. We address this issue using an emerging aquatic system to study adaptation to climate change, the crimson-spotted rainbowfish (Melanotaenia duboulayi), a freshwater species from a region of eastern Australia projected to be affected by marked temperature increases. Captive born M. duboulayi of known pedigree were used to assess the long-term effects of contemporary and 2070-projected summer temperatures on the expression of genes previously identified in a climate change transcriptomics (RNA-Seq) experiment. Nearly all genes responded to increasing temperature. Significant additive genetic variance explained a moderate proportion of transcriptional variation for all genes. Most genes also showed broad-sense genetic variation in transcriptional plasticity. Additionally, molecular pathways of candidate genes co-occur with genes inferred to be under climate-mediated selection in wild M. duboulayi populations. Together, these results indicate the presence of existing variation in important physiological traits, and the potential for adaptive responses to a changing thermal environment.">

        <span class="abst" title="Examining how historical and contemporary geographic and environmental factors contribute to genetic divergence at different evolutionary scales is a central yet largely unexplored question in ecology and evolution. Here, we examine this key question by investigating how environmental and geographic factors across different epochs have driven genetic divergence at deeper (phylogeographic) and shallower (landscape genetic) evolutionary scales in the Chinese Tertiary relict tree Emmenopterys henryi. We found that geography played a predominant role at all levels - phylogeographic clades are broadly geographically structured, the deepest levels of divergence are associated with major geological or pre-Quaternary climatic events, and isolation by distance (IBD) primarily explained population genetic structure. However, environmental factors are clearly also important - climatic fluctuations since the Last Interglacial (LIG) have likely contributed to phylogeographic structure, and the population genetic structure (in our AFLP dataset) was partly explained by isolation by environment (IBE), which may have resulted from natural selection in environments with divergent climates. Thus, historical and contemporary geography and historical and contemporary environments have all shaped patterns of genetic structure in E. henryi, and, in fact, changes in the landscape through time have also been critical factors.">

        <span class="abst" title="Studies on vertebrate DNA methylomes have revealed a regulatory role of tissue specific DNA methylation in relation to gene expression. However, it is not well known how tissue-specific methylation varies between different functional and structural components of genes and genomes. Using whole-genome bisulfite sequencing data we here describe both CpG and non-CpG methylation profiles of whole blood and brain tissue in relation to gene features, CpG-islands (CGIs), transposable elements (TE), and their functional roles in an ecological model species, the great tit (Parus major).We show that hypomethylation at the transcription start site (TSS) is enriched in genes with functional classes that relate directly to processes specific to each tissue type. We find that 6877 (~21 %) of the CGIs are differentially methylated between blood and brain, of which 1186 and 2055 are annotated to promoter and intragenic regions, respectively. We observe that CGI methylation in promoter regions is more conserved between tissues compared to CGI methylation in intra and inter-genic regions. Differentially methylated CGIs in promoter and intragenic regions are overrepresented in genomic loci linked to development, suggesting a distinct role for CGI methylation in regulating expression during development. Additionally, we find significant non-CpG methylation in brain but not in blood with a strong preference for methylation at CpA dinucleotide sites. Finally, CpG hypermethylation of TEs is significantly stronger in brain compared to blood, but does not correlate with TE activity. Surprisingly, TEs showed significant hypomethylation in non-CpG contexts which was negatively correlated with TE expression.The discovery that TSS methylation levels are directly linked to functional classes related to each tissue provides new insights in the regulatory role of DNA-methylation patterns. The dominant sequence motifs for brain non-CpG methylation, similar to those found in mammals, suggests that a conserved non-CpG regulatory mechanism was already present in the amniote ancestor. The negative correlation between brain non-CpG methylation and TE activity (not found for CpG methylation) suggests that non-CpG is the dominant regulatory form of methylation in TE silencing.">

        <span class="abst" title="Large-scale climate processes influence many aspects of ecology including breeding phenology, reproductive success and survival across a wide range of taxa. Some effects are direct, for example, in temperate-zone birds, ambient temperature is an important cue enabling breeding effort to coincide with maximum food availability, and earlier breeding in response to warmer springs has been documented in many species. In other cases, time-lags of up to several years in ecological responses have been reported, with effects mediated through biotic mechanisms such as growth rates or abundance of food supplies. Here we use 23 years of data for a temperate woodland bird species, the great tit (Parus major), breeding in deciduous woodland in eastern England to demonstrate a time-lagged linear relationship between the on-set of egg laying and the winter index of the North Atlantic Oscillation such that timing can be predicted from the winter index for the previous year. Thus the timing of bird breeding (and, by inference, the timing of spring events in general) can be predicted one year in advance. We also show that the relationship with the winter index appears to arise through an abiotic time-lag with local spring warmth in our study area. Examining this link between local conditions and larger-scale processes in the longer-term showed that, in the past, significant relationships with the immediately preceding winter index were more common than those with the time-lagged index, and especially so from the late 1930s to the early 1970s. However, from the mid 1970s onwards, the time-lagged relationship has become the most significant, suggesting a recent change in climate patterns. The strength of the current time-lagged relationship suggests that it might have relevance for other temperature-dependent ecological relationships.">

        <span class="abst" title="Studies of avian haemosporidians allow understanding how these parasites affect wild bird populations, and if their presence is related to factors such as habitat loss, degradation and fragmentation, and climate change. Considering the importance of the highland Plateau of Mexico as part of the North American bird migratory route and as a region containing important habitat for numerous bird species, the purpose of this study was to document haemosporidian species richness and how habitat degradation, bird body condition, and distance from water sources correlate with bird parasitemia.We assessed the presence of avian haemosporidians in three resident bird species through microscopy and PCR amplification of a fragment of the haemosporidian cytochrome b gene. Average parasitemia was estimated in each species, and its relationship with habitat degradation through grazing, bird body condition and distance from water bodies was assessed.High levels of parasitemia were recorded in two of the three bird species included in this study. Four lineages of haemosporidians were identified in the study area with nearly 50 % prevalence. Areas with highly degraded shrublands and villages showed higher parasitemia relative to areas with moderately degraded shrublands. No strong relationship between parasitemia and distance from water bodies was observed. There were no significant differences in prevalence and parasitemia between the two bird species infected with the parasites. Two of the sequences obtained from the fragments of the parasite's cytochrome b gene represent a lineage that had not been previously reported.Haemosporidian diversity in arid zones of the Mexican highland plateau is high. Shrubland habitat degradation associated to the establishment of small villages, as well as tree extraction and overgrazing in the surroundings of these villages, significantly enhances parasitemia of birds by haemosporidians.">

        <span class="abst" title="In the Arctic Ocean's southern Beaufort Sea (SB), the length of the sea ice melt season (i.e., period between the onset of sea ice break-up in summer and freeze-up in fall) has increased substantially since the late 1990s. Historically, polar bears (Ursus maritimus) of the SB have mostly remained on the sea ice year-round (except for those that came ashore to den), but recent changes in the extent and phenology of sea ice habitat have coincided with evidence that use of terrestrial habitat is increasing. We characterized the spatial behavior of polar bears spending summer and fall on land along Alaska's north coast to better understand the nexus between rapid environmental change and increased use of terrestrial habitat. We found that the percentage of radiocollared adult females from the SB subpopulation coming ashore has tripled over 15 years. Moreover, we detected trends of earlier arrival on shore, increased length of stay, and later departure back to sea ice, all of which were related to declines in the availability of sea ice habitat over the continental shelf and changes to sea ice phenology. Since the late 1990s, the mean duration of the open-water season in the SB increased by 36 days, and the mean length of stay on shore increased by 31 days. While on shore, the distribution of polar bears was influenced by the availability of scavenge subsidies in the form of subsistence-harvested bowhead whale (Balaena mysticetus) remains aggregated at sites along the coast. The declining spatio-temporal availability of sea ice habitat and increased availability of human-provisioned resources are likely to result in increased use of land. Increased residency on land is cause for concern given that, while there, bears may be exposed to a greater array of risk factors including those associated with increased human activities.">

        <span class="abst" title="Circulating testosterone (T) is widely considered to play a key role in the production of sexual displays by male vertebrates. While numerous studies support a role for circulating T in promoting the production of song in male birds, this understanding is based primarily on evidence from seasonally breeding northern temperate species, leaving it unclear whether this mechanism generalizes to other regions of the world. Here we investigate whether variation in circulating levels of T can explain the marked within- and among-individual variation in male song performance observed in a subtropical population of the year-round territorial white-browed sparrow weaver (Plocepasser mahali mahali). Our findings reveal that both circulating T and male song production peaked at a similar time point, halfway through the population-level breeding season. However, while dominant males were more likely to sing and sang for longer than subordinate males, within-group paired comparisons revealed no dominance-related differences in circulating T. Moreover, comparisons both among and within individual dominant males revealed that song duration, syllable rate and proportion of time spent singing were all unrelated to circulating T. Together, our findings suggest that natural variation in male song production, at least in this population of white-browed sparrow weavers, is achieved principally through mechanisms other than variation in circulating T concentration. More widely, our results are in line with the view that male song production is not exclusively regulated by gonadally synthesized steroids.">

        <span class="abst" title="Background. The availability of environmental energy, as measured by temperature, is expected to limit the abundance and distribution of endotherms wintering at temperate latitudes. A prediction of this hypothesis is that birds should attain their highest abundances in warmer areas. However, there may be a spatial mismatch between species preferred habitats and species preferred temperatures, so some species might end-up wintering in sub-optimal thermal environments. Methods. We model the influence of minimum winter temperature on the relative abundance of 106 terrestrial bird species wintering in peninsular Spain, at 10 ×10 km(2) resolution, using 95%-quantile regressions. We analyze general trends across species on the shape of the response curves, the environmental preferred temperature (at which the species abundance is maximized), the mean temperature in the area of distribution and the thermal breadth (area under the abundance-temperature curve). Results. Temperature explains a low proportion of variation in abundance. The most significant effect is on limiting the maximum potential abundance of species. Considering this upper-limit response, there is a large interspecific variability on the thermal preferences and specialization of species. Overall, there is a preponderance of positive relationships between species abundance and temperature; on average, species attain their maximum abundances in areas 1.9 °C warmer than the average temperature available in peninsular Spain. The mean temperature in the area of distribution is lower than the thermal preferences of the species. Discussion. Many species prefer the warmest areas to overwinter, which suggests that temperature imposes important restrictions to birds wintering in the Iberian Peninsula. However, one third of species overwinter in locations colder than their thermal preferences, probably reflecting the interaction between habitat and thermal requirements. There is a high inter-specific variation in the versatility of species using the available thermal space, and the limited effect of temperature highlights the role of other environmental factors determining species abundance.">

        <span class="abst" title="Understanding the mechanisms by which climate variation can drive population changes requires information linking climate, local conditions, trophic resources, behaviour and demography. Climate change alters the seasonal pattern of emergence and abundance of invertebrate populations, which may have important consequences for the breeding performance and population change of insectivorous birds. In this study, we examine the role of food availability in driving behavioural changes in an insectivorous migratory songbird; the Eurasian reed warbler Acrocephalus scirpaceus. We use a feeding experiment to examine the effect of increased food supply on different components of breeding behaviour and first-brood productivity, over three breeding seasons (2012-2014). Reed warblers respond to food-supplementation by advancing their laying date by up to 5.6 days. Incubation periods are shorter in supplemented groups during the warmest mean spring temperatures. Nestling growth rates are increased in nests provisioned by supplemented parents. In addition, nest predation is reduced, possibly because supplemented adults spend more time at the nest and faster nestling growth reduces the period of vulnerability of eggs and nestlings to predators (and brood parasites). The net effect of these changes is to advance the fledging completion date and to increase the overall productivity of the first brood for supplemented birds. European populations of reed warblers are currently increasing; our results suggest that advancing spring phenology, leading to increased food availability early in the breeding season, could account for this change by facilitating higher productivity. Furthermore, the earlier brood completion potentially allows multiple breeding attempts. This study identifies the likely trophic and behavioural mechanisms by which climate-driven changes in invertebrate phenology and abundance may lead to changes in breeding phenology, nest surviv         <span class="abst" title="Existing insight suggests that maternal effects have a substantial impact on evolution, yet these predictions assume that maternal effects themselves are evolutionarily constant. Hence, it is poorly understood how natural selection shapes maternal effects in different ecological circumstances. To overcome this, the current study derives an evolutionary model of maternal effects in a quantitative genetics context. In constant environments, we show that maternal effects evolve to slight negative values that result in a reduction of the phenotypic variance (canalization). By contrast, in populations experiencing abrupt change, maternal effects transiently evolve to positive values for many generations, facilitating the transmission of beneficial maternal phenotypes to offspring. In periodically fluctuating environments, maternal effects evolve according to the autocorrelation between maternal and offspring environments, favoring positive maternal effects when change is slow, and negative maternal effects when change is rapid. Generally, the strongest maternal effects occur for traits that experience very strong selection and for which plasticity is severely constrained. By contrast, for traits experiencing weak selection, phenotypic plasticity enhances the evolutionary scope of maternal effects, although maternal effects attain much smaller values throughout. As weak selection is common, finding substantial maternal influences on offspring phenotypes may be more challenging than anticipated.">

        <span class="abst" title="The increase in size of human populations in urban and agricultural areas has resulted in considerable habitat conversion globally. Such anthropogenic areas have specific environmental characteristics, which influence the physiology, life history, and population dynamics of plants and animals. For example, the date of bud burst is advanced in urban compared to nearby natural areas. In some birds, breeding success is determined by synchrony between timing of breeding and peak food abundance. Pertinently, caterpillars are an important food source for the nestlings of many bird species, and their abundance is influenced by environmental factors such as temperature and date of bud burst. Higher temperatures and advanced date of bud burst in urban areas could advance peak caterpillar abundance and thus affect breeding phenology of birds. In order to test whether laying date advance and clutch sizes decrease with the intensity of urbanization, we analyzed the timing of breeding and clutch size in relation to intensity of urbanization as a measure of human impact in 199 nest box plots across Europe, North Africa, and the Middle East (i.e., the Western Palearctic) for four species of hole-nesters: blue tits (Cyanistes caeruleus), great tits (Parus major), collared flycatchers (Ficedula albicollis), and pied flycatchers (Ficedula hypoleuca). Meanwhile, we estimated the intensity of urbanization as the density of buildings surrounding study plots measured on orthophotographs. For the four study species, the intensity of urbanization was not correlated with laying date. Clutch size in blue and great tits does not seem affected by the intensity of urbanization, while in collared and pied flycatchers it decreased with increasing intensity of urbanization. This is the first large-scale study showing a species-specific major correlation between intensity of urbanization and the ecology of breeding. The underlying mechanisms for the relationships between life history and urbanization remain to be determined. We propose that effects of food abundance or quality, temperature, noise, pollution, or disturbance by humans may on their own or in combination affect laying date and/or clutch size.">

        <span class="abst" title="A major conservation challenge in mosaic landscapes is to understand how trait-specific responses to habitat edges affect bird communities, including potential cascading effects on bird functions providing ecosystem services to forests, such as pest control. Here, we examined how bird species richness, abundance and community composition varied from interior forest habitats and their edges into adjacent open habitats, within a multi-regional sampling scheme. We further analyzed variations in Conservation Value Index (CVI), Community Specialization Index (CSI) and functional traits across the forest-edge-open habitat gradient. Bird species richness, total abundance and CVI were significantly higher at forest edges while CSI peaked at interior open habitats, i.e., furthest from forest edge. In addition, there were important variations in trait- and species-specific responses to forest edges among bird communities. Positive responses to forest edges were found for several forest bird species with unfavorable conservation status. These species were in general insectivores, understorey gleaners, cavity nesters and long-distance migrants, all traits that displayed higher abundance at forest edges than in forest interiors or adjacent open habitats. Furthermore, consistently with predictions, negative edge effects were recorded in some forest specialist birds and in most open-habitat birds, showing increasing densities from edges to interior habitats. We thus suggest that increasing landscape-scale habitat complexity would be beneficial to declining species living in mosaic landscapes combining small woodlands and open habitats. Edge effects between forests and adjacent open habitats may also favor bird functional guilds providing valuable ecosystem services to forests in longstanding fragmented landscapes.">
